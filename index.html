<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Connection Error</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .error-container {
      width: 340px; /* slightly smaller than 380px to fit nicely */
      padding: 30px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .error-icon {
      font-size: 50px;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      color: #333333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #666666;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      color: #ffffff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>Error 404</h1>
    <p>Server is busy.</p>
    <a href="#" class="btn">Retry</a>
  </div>
</body>
</html>
