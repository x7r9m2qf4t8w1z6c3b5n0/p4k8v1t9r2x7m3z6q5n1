<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Home</title>
  <style>
    /* RESET & GLOBAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #f6f9fc 0%, #eef2f7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 16px;
    }

    /* main card ‚Äì softer, slightly elevated */
    .home-card {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 40px;
      padding: 32px 24px;
      border: 1px solid rgba(255,255,255,0.5);
    }

    /* decorative header ‚Äì simple but friendly */
    .app-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .app-header h1 {
      font-size: 2.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #1f2a3a, #2c3e50);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      text-shadow: 2px 4px 10px rgba(0,30,50,0.1);
    }

    .app-header p {
      font-size: 1rem;
      color: #4a5b6e;
      margin-top: 6px;
      font-weight: 400;
      opacity: 0.8;
    }

    /* 2x2 grid ‚Äì perfect for four buttons */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin: 20px 0 30px 0;
    }

    /* ----- 3D ICON BUTTONS (colored, with depth) ----- */
    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 22px 8px 18px 8px;
      border-radius: 28px;
      background: #ffffff;
      color: #1e2b37;
      font-weight: 550;
      font-size: 1rem;
      letter-spacing: 0.3px;
      transition: all 0.2s ease;
      border: 1px solid rgba(255,255,255,0.6);
      line-height: 1.3;
      gap: 12px;
    }

    /* each button gets a subtle 3d lift on press */
    .icon-btn:active {
      transform: translateY(4px);
    }

    /* icon wrappers ‚Äì the 3d / glossy icons */
    .btn-icon {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 24px;
      font-size: 36px;
      filter: drop-shadow(0 8px 6px rgba(0,0,0,0.2));
      transform: rotate(0deg) scale(1);
      transition: transform 0.2s;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(2px);
    }

    .icon-btn:hover .btn-icon {
      transform: scale(1.02) rotate(-1deg);
    }

    /* individual vibrant colors for each 3D icon */
    .btn-1 .btn-icon {  /* new lectures */
      background: linear-gradient(145deg, #4a9eff, #2b7be4);
      color: white;
      text-shadow: 0 2px 0 #0d2f5a;
    }
    .btn-2 .btn-icon {  /* new pdfs */
      background: linear-gradient(145deg, #ff7b5c, #e7593a);
      color: white;
      text-shadow: 0 2px 0 #792b1b;
    }
    .btn-3 .btn-icon {  /* archived lectures */
      background: linear-gradient(145deg, #8f7ae6, #6d56c7);
      color: white;
      text-shadow: 0 2px 0 #2f2164;
    }
    .btn-4 .btn-icon {  /* archived pdfs */
      background: linear-gradient(145deg, #2fc5a6, #1e9e82);
      color: white;
      text-shadow: 0 2px 0 #0b4f40;
    }

    /* button label text */
    .btn-label {
      font-size: -0.95rem;
      font-weight: 590;
      color: #1e2d3c;
      background: rgba(255,255,255,0.5);
      padding: 5px 10px;
      border-radius: 30px;
      backdrop-filter: blur(2px);
    }

    /* note / help text */
    .info-note {
      margin-top: 24px;
      background: rgba(255,255,255,0.7);
      border-radius: 60px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #2e405b;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.8);
      backdrop-filter: blur(2px);
    }

    .info-note span {
      font-size: 1.3rem;
    }

    /* disable any default link underline */
    a {
      text-decoration: none;
    }

    /* fine tuning for very small screens (<= 380px) */
    @media (max-width: 380px) {
      .home-card { padding: 24px 16px; }
      .btn-icon { width: 56px; height: 56px; font-size: 32px; }
      .btn-label { font-size: 0.9rem; }
      .button-grid { gap: 12px; }
    }
  </style>
</head>
<body>

    <!-- 4 BUTTON grid: 2 columns, each with icon + label (exactly as requested) -->
    <div class="button-grid">

        <div class="btn-icon">üé•</div>

        <div class="btn-icon">üìÑ</div>

      <a href="https://x7r9m2qf4t8w1z6c3b5n0.github.io/p4k8v1t9r2x7m3z6q5n1/Archive/Materials/pdf2.html" class="icon-btn btn-4">

</body>
</html>
