<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Home</title>
  <!-- Hind Siliguri (weight 700 for all text) + fallback -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Hind Siliguri', sans-serif;
      font-weight: 700 !important;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 30% 20%, #dee8f2, #c9d6e6);
      padding: 16px 14px;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }

    .app-shelf {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 52px;
      padding: 28px 24px;
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 30px 45px -20px rgba(0,25,50,0.5), inset 0 1px 4px white;
    }

    /* header */
    .global-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      position: relative;
    }
    
    .global-header span {
      font-size: 2.4rem;
      background: linear-gradient(145deg, #153448, #1f5a7a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* 2x2 grid matching subject-grid from lectures page */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      margin: 10px 0 20px;
    }

    .home-btn {
      background: white;
      border-radius: 38px;
      padding: 22px 12px 18px;
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 20px 28px -14px rgba(6,30,50,0.4), 0 5px 0 0 #e0ecf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.2,0,0,1);
      animation: cardFade 0.5s ease forwards;
      opacity: 0;
      text-decoration: none;
      color: inherit;
    }
    
    .home-btn:nth-child(1) { animation-delay: 0.1s; }
    .home-btn:nth-child(2) { animation-delay: 0.2s; }
    .home-btn:nth-child(3) { animation-delay: 0.3s; }
    .home-btn:nth-child(4) { animation-delay: 0.4s; }
    
    @keyframes cardFade {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: transform: 0; }
    }
    
    .home-btn:active {
      transform: translateY(6px);
      box-shadow: 0 10px 18px -8px #0a293d, 0 2px 0 0 #c2d4e2;
    }

    .btn-icon {
      width: 96px;
      height: 96px;
      border-radius: 32px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 12px 14px rgba(0,30,50,0.25));
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.02), 0 8px 12px -6px #14304050;
      padding: 8px;
    }
    
    .btn-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 28px;
      display: block;
    }

    .btn-label {
  font-size: 1.3rem;
  background: rgba(210, 230, 245, 0.7);
  backdrop-filter: blur(3px);
  padding: 8px 26px;
  border-radius: 60px;
  border: 1px solid white;
  color: #0d2d41;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;
  line-height: 1.2;
}

    /* info note */
    .info-note {
      margin-top: 24px;
      background: rgba(255,255,255,0.6);
      border-radius: 100px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #183f56;
      font-size: 1rem;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.7);
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 12px -6px rgba(0,0,0,0.25), inset 0 1px 4px white;
      animation: noteFade 0.8s ease 0.5s forwards;
      opacity: 0;
    }

    @keyframes noteFade {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .info-note span {
      font-size: 1.7rem;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.1));
    }

    /* loading bar */
    #facebook-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: #1877f2;
      box-shadow: 0 0 12px #1877f2;
      z-index: 9999;
      transition: width 0.3s ease-out;
      pointer-events: none;
      border-radius: 0 4px 4px 0;
    }

    /* mobile fine-tuning */
    @media (max-width: 500px) {
      .app-shelf { padding: 20px 16px; }
      .btn-icon { width: 80px; height: 80px; }
      .btn-label { font-size: 1.1rem; padding: 6px 18px; }
      .global-header span { font-size: 2.5rem; }
    }
.header-icon {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  object-fit: cover;
  margin-right: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.global-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
  </style>
</head>
<body>

  <script>
    (function() {
      // ---------- LOADER LOGIC (Facebook style) ----------
      const loader = document.getElementById('facebook-loader');
      let loaderInterval = null;
      let currentWidth = 0;
      let isActive = false;

      function resetLoader() {
        if (loaderInterval) {
          clearInterval(loaderInterval);
          loaderInterval = null;
        }
        isActive = false;
        currentWidth = 0;
        loader.style.transition = 'none';
        loader.style.width = '0%';
        loader.style.opacity = '0';
        loader.getBoundingClientRect();
        loader.style.transition = 'width 0.3s ease-out, opacity 0.2s';
      }

      function startLoader() {
        resetLoader();
        setTimeout(() => {
          if (!isActive) {
            isActive = true;
            currentWidth = 0;
            loader.style.opacity = '1';
            loader.style.width = '0%';

            loaderInterval = setInterval(() => {
              if (!isActive) return;
              
              if (currentWidth < 70) {
                currentWidth = Math.min(70, currentWidth + (Math.random() * 15 + 10));
              } else if (currentWidth < 90) {
                currentWidth = Math.min(90, currentWidth + (Math.random() * 4 + 1));
              } else {
                currentWidth = Math.min(97, currentWidth + (Math.random() * 0.8 + 0.2));
              }
              loader.style.width = currentWidth + '%';
            }, 280);
          }
        }, 20);
      }

      function stopLoader() {
        if (loaderInterval) {
          clearInterval(loaderInterval);
          loaderInterval = null;
        }
        if (isActive) {
          isActive = false;
          loader.style.transition = 'width 0.2s ease, opacity 0.2s';
          loader.style.width = '100%';
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.transition = 'none';
              loader.style.width = '0%';
              loader.getBoundingClientRect();
              loader.style.transition = 'width 0.3s ease-out, opacity 0.2s';
            }, 200);
          }, 200);
        } else {
          loader.style.transition = 'none';
          loader.style.width = '0%';
          loader.style.opacity = '0';
          loader.getBoundingClientRect();
          loader.style.transition = 'width 0.3s ease-out, opacity 0.2s';
        }
      }

      // Attach click listeners to all buttons with data-loader="true"
      const buttons = document.querySelectorAll('a[data-loader="true"]');
      buttons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          startLoader();
        });
      });

      // Handle page return (back/forward)
      window.addEventListener('pageshow', function(event) {
        stopLoader();
      });

      window.addEventListener('load', function() {
        stopLoader();
      });

      if (document.readyState === 'complete') {
        stopLoader();
      } else {
        window.addEventListener('load', stopLoader);
      }
    })();
  </script>
