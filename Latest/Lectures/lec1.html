<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Lectures</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === RESET + 3D GLASS VARIABLES (inspired by home design) === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #1f2a3a;
            --primary-soft: #2c3e50;
            --accent-blue: #3498db;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --backdrop-blur: blur(6px);
            --border-radius-card: 32px;
            --border-radius-icon: 26px;
            --shadow-elevation: 0 15px 30px -10px rgba(0, 30, 50, 0.2);
            --transition-3d: all 0.2s ease;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(145deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
            padding: 20px 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--primary-dark);
            /* smooth scrolling for the whole page */
            scroll-behavior: smooth;
        }

        /* main frosted container (like home-card but full width) */
        .glass-container {
            max-width: 1400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 48px;
            padding: 32px 28px;
            border: var(--glass-border);
            box-shadow: 0 25px 40px -16px rgba(0, 30, 50, 0.3);
            position: relative;
            /* contain the loader */
        }

        /* ===== header with 3D depth ===== */
        .header-3d {
            text-align: center;
            margin-bottom: 36px;
        }

        .header-3d h1 {
            font-weight: 700;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #1f2a3a, #2e405b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 2px 6px 12px rgba(0,30,50,0.15);
        }

        /* REMOVED: .subtitle-glass (3D glass archive) - completely removed */

        .session-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(52, 152, 219, 0.2);
            backdrop-filter: blur(4px);
            border: var(--glass-border);
            padding: 8px 24px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1rem;
            color: #1d3a5c;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
            margin-top: 16px; /* give some space since subtitle removed */
        }

        .session-badge i {
            font-size: 1.3rem;
            color: #2c3e50;
        }

        /* ===== video grid â€“ 3D cards with glossy icons ===== */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 22px;
            margin: 30px 0 25px 0;
            /* will contain cards */
        }

        /* 3D card â€“ exactly as home .icon-btn but horizontal */
        .video-card-3d {
            background: var(--glass-bg);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: var(--border-radius-card);
            border: var(--glass-border);
            transition: var(--transition-3d);
            box-shadow: var(--shadow-elevation);
            overflow: hidden;
            /* ensure cards are above loader line */
            position: relative;
            z-index: 2;
        }

        .video-card-3d:active {
            transform: translateY(5px);
        }

        .video-link-3d {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            text-decoration: none;
            color: inherit;
            gap: 20px;
        }

        /* 3D glossy icon â€“ exactly like .btn-icon */
        .video-icon-3d {
            width: 72px;
            height: 72px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-icon);
            font-size: 38px;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.25));
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(2px);
            transition: transform 0.15s;
        }

        .video-card-3d:hover .video-icon-3d {
            transform: scale(1.02) rotate(-1deg);
        }

        /* individual vibrant gradients (YouTube / media) */
        .youtube-icon-3d {
            background: linear-gradient(145deg, #e53e3e, #c72a2a);
            color: white;
            text-shadow: 0 2px 5px #5f1b1b;
        }

        .media-icon-3d {
            background: linear-gradient(145deg, #805ad5, #6741b7);
            color: white;
            text-shadow: 0 2px 5px #2f1b5e;
        }

        /* text content */
        .video-content-3d {
            flex: 1;
            min-width: 0;
        }

        .video-title-3d {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-dark);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta-3d {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        /* pill with glass and color */
        .type-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .type-pill.youtube-pill {
            background: rgba(229, 62, 62, 0.2);
            color: #b01e1e;
        }

        .type-pill.media-pill {
            background: rgba(128, 90, 213, 0.2);
            color: #553c9a;
        }

        .type-pill i {
            font-size: 1rem;
        }

        .index-tag {
            background: rgba(44, 62, 80, 0.15);
            backdrop-filter: blur(2px);
            padding: 4px 14px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #1e2b37;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* ===== SMOOTH SCROLL LOADER (the "pull to refresh" style indicator) ===== */
        .scroll-loader {
            position: sticky;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* so it doesn't block clicks */
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s ease;
            height: 0;
            margin-top: -10px; /* pull up a bit */
        }

        .scroll-loader.active {
            opacity: 1;
        }

        .loader-spinner {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 60px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 10px 25px -8px rgba(0,0,0,0.2);
            color: #1f2a3a;
            font-weight: 600;
        }

        .loader-spinner i {
            font-size: 1.5rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== footer with glass touch - but text removed, just decorative line ===== */
        .footer-glass {
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.6);
            /* no text inside, just the line */
        }

        /* fallback empty state â€“ also glassy */
        .no-sessions-glass {
            grid-column: 1/-1;
            text-align: center;
            padding: 50px 20px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(4px);
            border-radius: 60px;
            color: #2e405b;
            font-size: 1.4rem;
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* ===== responsive grid ===== */
        @media (min-width: 700px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .header-3d h1 { font-size: 3.2rem; }
        }

        @media (min-width: 1400px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .glass-container { padding: 24px 16px; }
            .video-link-3d { padding: 14px 16px; gap: 14px; }
            .video-icon-3d { width: 60px; height: 60px; font-size: 32px; border-radius: 22px; }
            .video-title-3d { font-size: 1.05rem; }
            .header-3d h1 { font-size: 2.2rem; }
        }

        @media (max-width: 380px) {
            .video-icon-3d { width: 52px; height: 52px; font-size: 28px; border-radius: 18px; }
            .video-title-3d { font-size: 0.95rem; }
            .type-pill { padding: 4px 10px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="header-3d">
            <h1>ðŸ“º Lectures</h1>
            <!-- subtitle "3D glass archive" removed as requested -->
            <div class="session-badge" id="sessionCount">
                <i class="fa-solid fa-cubes"></i> <span>Loading classes...</span>
            </div>
        </div>

        <!-- video grid will be injected by script using data.js -->
        <div class="video-grid" id="videoGrid"></div>

        <!-- Smooth scroll loader (appears during scroll) -->
        <div class="scroll-loader" id="scrollLoader">
            <div class="loader-spinner">
                <i class="fas fa-sync-alt"></i>
                <span>Loading classes ...</span>
            </div>
        </div>

        <!-- footer with just a line (no text) -->
        <div class="footer-glass"></div>
    </div>

    <!-- external data.js (your own file) -->
    <script src="data.js"></script>

    <script>
        // Set up smooth loader on scroll
        (function() {
            const loader = document.getElementById('scrollLoader');
            let timer;
            let activeCount = 0;

            // Function to show loader
            function showLoader() {
                if (activeCount === 0) {
                    loader.classList.add('active');
                }
                activeCount++;
                
                // Clear any existing hide timer
                if (timer) clearTimeout(timer);
                
                // Set a new timer to hide loader after scrolling stops
                timer = setTimeout(() => {
                    activeCount = 0;
                    loader.classList.remove('active');
                }, 400); // 400ms after last scroll event, loader fades out
            }

            // Throttled scroll handler for smooth performance
            let ticking = false;
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        showLoader();
                        ticking = false;
                    });
                    ticking = true;
                }
            });

            // Also trigger on touchmove for mobile (just to be safe, scroll event covers it)
            // But we want it to also show during momentum scrolling: scroll event fires.
        })();

        // ----- video helpers (same logic, but adapted for 3D cards) -----
        function getVideoType(videoId) {
            return videoId.includes('/') ? 'media' : 'youtube';
        }

        function generateVideoUrl(videoId, type) {
            if (type === 'youtube') {
                return `https://www.youtube.com/watch?v=${videoId}`;
            } else {
                const parts = videoId.split('/');
                return `https://player.mediadelivery.net/embed/${parts[0]}/${parts[1]}`;
            }
        }

        // create a 3D glass card matching the home aesthetic
        function create3DVideoCard(video, index) {
            const type = getVideoType(video.videoId);
            const videoUrl = generateVideoUrl(video.videoId, type);

            let iconHtml, iconWrapperClass, pillClass, pillIcon, typeLabel;

            if (type === 'youtube') {
                iconHtml = '<i class="fab fa-youtube"></i>';
                iconWrapperClass = 'video-icon-3d youtube-icon-3d';
                pillClass = 'type-pill youtube-pill';
                pillIcon = '<i class="fab fa-youtube"></i>';
                typeLabel = 'YouTube';
            } else {
                iconHtml = '<i class="fas fa-play-circle"></i>';
                iconWrapperClass = 'video-icon-3d media-icon-3d';
                pillClass = 'type-pill media-pill';
                pillIcon = '<i class="fas fa-film"></i>';
                typeLabel = 'Media';
            }

            return `
                <div class="video-card-3d">
                    <a href="${videoUrl}" target="_blank" class="video-link-3d">
                        <span class="${iconWrapperClass}">${iconHtml}</span>
                        <div class="video-content-3d">
                            <h3 class="video-title-3d">${index+1}. ${video.title}</h3>
                            <div class="video-meta-3d">
                                <span class="${pillClass}">${pillIcon} ${typeLabel}</span>
                                <span class="index-tag"><i class="fa-regular fa-bookmark"></i> lec ${index+1}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        }

        // main render function â€“ uses global videoData from data.js
        function renderVideoGrid() {
            const grid = document.getElementById('videoGrid');
            const countSpan = document.querySelector('#sessionCount span');

            // Check if videoData exists (loaded from external data.js)
            if (typeof videoData === 'undefined' || !Array.isArray(videoData) || videoData.length === 0) {
                grid.innerHTML = `<div class="no-sessions-glass"><i class="fa-regular fa-face-frown"></i> no classes available</div>`;
                if (countSpan) countSpan.innerText = '0 classes';
                return;
            }

            // update session count
            if (countSpan) {
                const text = `${videoData.length} ${videoData.length === 1 ? 'session' : 'classes'}`;
                countSpan.innerText = text;
            }

            // generate cards
            let cardsHtml = '';
            videoData.forEach((video, idx) => {
                cardsHtml += create3DVideoCard(video, idx);
            });
            grid.innerHTML = cardsHtml;
        }

        // Wait for DOM and also ensure data.js has loaded (it's synchronous in HTML)
        document.addEventListener('DOMContentLoaded', function() {
            renderVideoGrid();
        });
    </script>
</body>
</html>
