<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu ¬∑ minimal AI</title>
    <!-- Inter font ‚Äì clean, modern, professional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (minimal set) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- marked for markdown rendering (lightweight) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js (backend proxy ‚Äì kept only as API bridge) -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        /* ----- RESET & GLOBAL ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f9fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e2a3a;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* light/dark mode will be toggled via class on body */
        body.dark-mode {
            background: #0b1219;
            color: #e8edf2;
        }

        /* main card ‚Äì flat, clean, no heavy glass */
        .chat-app {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            max-height: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 20, 40, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
            transition: background 0.2s, box-shadow 0.2s;
        }

        body.dark-mode .chat-app {
            background: #0f1a24;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        /* ----- TOP BAR (minimal) ----- */
        .top-bar {
            padding: 16px 24px;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        body.dark-mode .top-bar {
            border-bottom: 1px solid #253341;
            background: #0f1a24;
        }

        .app-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-name i {
            font-size: 1.6rem;
            color: #2b6c9e;
        }

        .app-name span {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .top-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f6f8f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .icon-btn:hover {
            background: #eef2f6;
        }

        body.dark-mode .icon-btn {
            color: #b6c8da;
        }

        body.dark-mode .icon-btn:hover {
            background: #253341;
        }

        /* ----- MAIN CHAT AREA (scrollable) ----- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fbfdff;
            scroll-behavior: smooth;
        }

        body.dark-mode .chat-container {
            background: #0b141e;
        }

        /* message wrapper ‚Äì each bubble with meta */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message-wrapper.user {
            align-self: flex-end;
        }

        .message-wrapper.assistant {
            align-self: flex-start;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #7a8faa;
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .message-wrapper.user .message-meta {
            justify-content: flex-end;
            padding-right: 8px;
        }

        .avatar {
            width: 22px;
            height: 22px;
            border-radius: 22px;
            background: #2b6c9e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .assistant .avatar {
            background: #1e3b4f;
        }

        .timestamp {
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* message bubble */
        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-break: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            position: relative;
        }

        .user .message-bubble {
            background: #e7f0f9;
            color: #102331;
            border-bottom-right-radius: 6px;
        }

        .assistant .message-bubble {
            background: white;
            border: 1px solid #e2eaf2;
            border-bottom-left-radius: 6px;
        }

        body.dark-mode .user .message-bubble {
            background: #1d3649;
            color: #eef4fa;
        }

        body.dark-mode .assistant .message-bubble {
            background: #13212e;
            border: 1px solid #2a3f51;
            color: #e1eaf2;
        }

        /* message actions (hover only) */
        .message-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 6px 8px 0 8px;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .message-wrapper:hover .message-actions {
            opacity: 1;
        }

        .message-actions button {
            background: none;
            border: none;
            color: #7a8faa;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .message-actions button:hover {
            color: #2b6c9e;
            background: #eef2f6;
        }

        body.dark-mode .message-actions button:hover {
            background: #253341;
            color: #8cb3d9;
        }

        /* typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: white;
            border: 1px solid #e2eaf2;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            width: fit-content;
        }

        body.dark-mode .typing-indicator {
            background: #13212e;
            border-color: #2a3f51;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #7a8faa;
            border-radius: 8px;
            display: inline-block;
            animation: pulse 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse { 0%,60%,100%{ opacity:0.4; } 30%{ opacity:1; } }

        /* ----- INPUT AREA (clean) ----- */
        .input-section {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #eef2f6;
        }

        body.dark-mode .input-section {
            background: #0f1a24;
            border-top: 1px solid #253341;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f1f5f9;
            border-radius: 28px;
            padding: 8px 8px 8px 20px;
            transition: background 0.1s;
        }

        body.dark-mode .input-row {
            background: #1e2d3c;
        }

        .input-row textarea {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            outline: none;
            color: #1e2a3a;
        }

        body.dark-mode .input-row textarea {
            color: #eef4fa;
        }

        .input-row textarea::placeholder {
            color: #8fa3bc;
        }

        .action-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            border-radius: 46px;
            border: none;
            background: #2b6c9e;
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 4px 8px rgba(0, 60, 110, 0.1);
        }

        .circle-btn:active { transform: scale(0.96); }
        .circle-btn:disabled { opacity: 0.5; pointer-events: none; }

        .circle-btn.secondary {
            background: #e4ecf5;
            color: #2b6c9e;
            box-shadow: none;
        }

        body.dark-mode .circle-btn.secondary {
            background: #253f55;
            color: #b3d0ed;
        }

        .stop-btn {
            background: #d44e4e;
        }

        .hidden { display: none !important; }

        /* markdown styling */
        .message-bubble pre {
            background: #1e2f3c;
            color: #e3f0fd;
            padding: 14px;
            border-radius: 14px;
            overflow-x: auto;
            font-size: 0.85rem;
            margin: 12px 0;
        }

        .message-bubble code {
            background: #e2eaf2;
            padding: 2px 6px;
            border-radius: 8px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9em;
        }

        body.dark-mode .message-bubble code {
            background: #253f55;
            color: #d0e2f5;
        }

        /* settings dropdown (simple) */
        .settings-dropdown {
            position: absolute;
            top: 70px;
            right: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 16px;
            width: 240px;
            border: 1px solid #e2eaf2;
            display: none;
            z-index: 100;
        }

        body.dark-mode .settings-dropdown {
            background: #13212e;
            border-color: #2f455b;
        }

        .settings-dropdown.show { display: block; }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .settings-item select {
            padding: 6px 10px;
            border-radius: 30px;
            border: 1px solid #d0ddee;
            background: #f1f7fd;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <!-- top bar: only name, theme toggle, settings (gear) -->
        <div class="top-bar">
            <div class="app-name">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle" title="Light/dark mode"><i class="fa-regular fa-moon"></i></button>
                <button class="icon-btn" id="settingsToggle" title="Settings"><i class="fa-regular fa-gear"></i></button>
            </div>
        </div>

        <!-- hidden settings panel (simple, no dev clutter) -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span>Model</span>
                <select id="modelSelectSimple">
                    <option value="gpt-5-nano">Bablu fast</option>
                    <option value="gpt-5">Bablu pro</option>
                    <option value="gpt-5.2-chat">Bablu chat</option>
                </select>
            </div>
            <div class="settings-item">
                <span>Temperature</span>
                <select id="tempSelectSimple">
                    <option value="0.3">Precise</option>
                    <option value="0.7" selected>Balanced</option>
                    <option value="1.2">Creative</option>
                </select>
            </div>
            <p style="font-size:0.75rem; color:#6f89a2; margin-top:8px;">‚öôÔ∏è Backend controls all</p>
        </div>

        <!-- main chat container -->
        <div class="chat-container" id="chatContainer">
            <!-- messages will be injected here -->
        </div>

        <!-- bottom input + stop -->
        <div class="input-section">
            <div class="input-row">
                <textarea id="userInput" placeholder="Ask Bablu anything..." rows="1"></textarea>
                <div class="action-group">
                    <button class="circle-btn secondary hidden" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
                    <button class="circle-btn" id="sendBtn"><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // --- DOM refs ---
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelectSimple = document.getElementById('modelSelectSimple');
            const tempSelectSimple = document.getElementById('tempSelectSimple');

            // --- state ---
            let messages = [];   // will be populated with { id, role, content, timestamp, status }
            let isStreaming = false;
            let abortController = null;
            let currentAssistantMsgId = null;

            // load from localStorage if any (only theme preference)
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fa-regular fa-sun"></i>';
            }

            // --- helper: generate unique id ---
            function uid() { return Date.now() + '-' + Math.random().toString(36).substring(2, 9); }

            // --- render all messages (clean) ---
            function renderMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(msg => renderOneMessage(msg, false)); // false = don't scroll yet
                scrollToBottom();
            }

            // render single message and append
            function renderOneMessage(msg, scroll = true) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                // meta row: avatar + timestamp
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar">${msg.role === 'user' ? 'üë§' : 'ü§ñ'}</span>
                    <span class="timestamp">${formatTime(msg.timestamp)}</span>
                `;
                wrapper.appendChild(meta);

                // bubble
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                // if status streaming and not finished, add a cursor (only for assistant)
                let contentHtml = marked.parse(msg.content);
                if (msg.role === 'assistant' && msg.status === 'streaming') {
                    contentHtml += '<span class="cursor">‚ñå</span>';
                }
                bubble.innerHTML = contentHtml;
                wrapper.appendChild(bubble);

                // actions (copy, regenerate for assistant; copy + edit for user)
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                if (msg.role === 'assistant') {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg" title="Copy"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="regenerate-msg" title="Regenerate"><i class="fa-regular fa-arrow-rotate-right"></i> Regenerate</button>
                    `;
                } else {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg" title="Copy"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="edit-msg" title="Edit"><i class="fa-regular fa-pen"></i> Edit</button>
                    `;
                }
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
                if (scroll) scrollToBottom();
            }

            // format timestamp (HH:MM)
            function formatTime(iso) {
                if (!iso) return '';
                const d = new Date(iso);
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            }

            // scroll to bottom
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- add message (and store) ---
            function addMessage(role, content, status = 'complete') {
                const msg = {
                    id: uid(),
                    role: role,
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: status
                };
                messages.push(msg);
                renderOneMessage(msg);
                return msg.id;
            }

            // update message content by id
            function updateMessage(id, newContent, status = 'complete') {
                const msg = messages.find(m => m.id === id);
                if (msg) {
                    msg.content = newContent;
                    msg.status = status;
                    // re-render everything (simple, ensures consistency)
                    renderMessages();
                }
            }

            // get last assistant message id
            function getLastAssistantId() {
                for (let i = messages.length - 1; i >= 0; i--) {
                    if (messages[i].role === 'assistant') return messages[i].id;
                }
                return null;
            }

            // --- send message to backend (puter) with full history ---
            async function sendMessage(text) {
                if (!text.trim() || isStreaming) return;

                // 1. add user message
                addMessage('user', text);

                // 2. prepare conversation copy (only role, content) for backend
                const conversationForBackend = messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                // 3. create assistant placeholder (streaming)
                const assistantId = addMessage('assistant', '‚ñå', 'streaming');
                currentAssistantMsgId = assistantId;
                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');

                // 4. set up abort
                abortController = new AbortController();

                // 5. get settings (but backend would override ‚Äì we just pass as suggestion)
                const model = modelSelectSimple.value;
                const temp = parseFloat(tempSelectSimple.value);

                try {
                    const response = await puter.ai.chat(conversationForBackend, {
                        model: model,
                        temperature: temp,
                        stream: true,
                        signal: abortController.signal
                    });

                    let full = '';
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            full += part.text;
                            // update message with markdown (keep cursor)
                            const msg = messages.find(m => m.id === assistantId);
                            if (msg) {
                                msg.content = full;
                                renderMessages();  // quick update
                            }
                        }
                    }

                    if (!abortController.signal.aborted) {
                        // final update
                        updateMessage(assistantId, full, 'complete');
                    } else {
                        // if aborted, keep whatever we have
                        updateMessage(assistantId, full || '[stopped]', 'complete');
                    }

                } catch (err) {
                    console.warn(err);
                    updateMessage(assistantId, '‚ö†Ô∏è Error: ' + err.message, 'complete');
                } finally {
                    isStreaming = false;
                    sendBtn.disabled = false;
                    stopBtn.classList.add('hidden');
                    abortController = null;
                    currentAssistantMsgId = null;
                }
            }

            // --- stop generation ---
            function stopGeneration() {
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                isStreaming = false;
                sendBtn.disabled = false;
                stopBtn.classList.add('hidden');
                // remove streaming cursor
                if (currentAssistantMsgId) {
                    const msg = messages.find(m => m.id === currentAssistantMsgId);
                    if (msg && msg.status === 'streaming') {
                        msg.status = 'complete';
                        renderMessages();
                    }
                }
            }

            // --- event listeners ---
            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                if (text && !isStreaming) {
                    sendMessage(text);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
            });

            stopBtn.addEventListener('click', stopGeneration);

            // theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-regular fa-moon"></i>';
                localStorage.setItem('bablu-theme', isDark ? 'dark' : 'light');
            });

            // settings dropdown
            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsPanel.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) {
                    settingsPanel.classList.remove('show');
                }
            });

            // --- per-message actions (delegation) ---
            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                // copy
                if (btn.classList.contains('copy-msg')) {
                    navigator.clipboard.writeText(msg.content);
                    alert('üìã Copied');  // subtle
                }

                // regenerate (assistant only)
                if (btn.classList.contains('regenerate-msg')) {
                    if (isStreaming) { stopGeneration(); }
                    // find last user message before this assistant
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') {
                            userMsg = messages[i].content;
                            break;
                        }
                    }
                    if (userMsg) {
                        // remove this assistant message and later ones
                        messages = messages.slice(0, idx);
                        renderMessages();
                        await sendMessage(userMsg);
                    }
                }

                // edit (user message)
                if (btn.classList.contains('edit-msg')) {
                    const newText = prompt('Edit your message:', msg.content);
                    if (newText !== null && newText.trim() !== '') {
                        // update this user message and delete all after
                        const idx = messages.findIndex(m => m.id === msgId);
                        messages[idx].content = newText;
                        messages = messages.slice(0, idx + 1);
                        renderMessages();
                        // automatically resend?
                        if (confirm('Resend with this edit?')) {
                            await sendMessage(newText);
                        }
                    }
                }
            });

            // --- initial welcome (only if no messages) ---
            if (messages.length === 0) {
                addMessage('assistant', 'üëã Hi, I‚Äôm Bablu. Ask me anything ‚Äî I‚Äôll keep it minimal and helpful.');
            }

            // auto-resize
            userInput.style.height = 'auto';
        })();
    </script>
</body>
</html>
