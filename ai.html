        (function() {
            // DOM elements (icons now via img, same logic)
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');
            const imageBtn = document.getElementById('imageBtn');
            const imageFileInput = document.getElementById('imageFileInput');
            const attachedPreview = document.getElementById('attachedPreview');
            const previewImg = document.getElementById('previewImg');
            const removeImageBtn = document.getElementById('removeImageBtn');

            // state
            let isAuthenticated = false;
            let isStreaming = false;
            let abortController = null;
            let messages = [];
            let attachedImageBase64 = null;

            // helpers
            const uid = () => Date.now() + '-' + Math.random().toString(36).substring(2);
            const formatTime = () => {
                const d = new Date();
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };
            const isPuterReady = () => typeof puter !== 'undefined' && puter.ai && puter.auth;

            async function initialize() {
                if (!isPuterReady()) { setTimeout(initialize, 80); return; }
                try {
                    const test = await puter.ai.chat('test', { model: 'gpt-4.1-nano', stream: false }).catch(() => null);
                    if (test) { isAuthenticated = true; showChatApp(); } else { showLoginScreen(); }
                } catch { showLoginScreen(); }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                if (messages.length === 0) {
                    chatContainer.innerHTML = '';
                    addMessage('assistant', 'ðŸŒˆ Colorful icons Â· upload an image');
                } else refreshMessages();
            }
            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
            }

            function addMessage(role, content, status = 'complete', imageBase64 = null) {
                const msg = { id: uid(), role, content, timestamp: new Date().toISOString(), status, image: imageBase64 };
                messages.push(msg);
                renderMessage(msg);
                scrollToBottom();
                return msg.id;
            }

            function renderMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E"></span>
                    <span class="timestamp">${formatTime()}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                let innerHtml = '';
                if (msg.image) innerHtml += `<img src="${msg.image}" class="image-preview">`;
                innerHtml += marked.parse(msg.content || '');
                bubble.innerHTML = innerHtml;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = msg.role === 'assistant' 
                    ? `<button class="copy-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='lg10' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237e57c2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%235d3fa3;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23lg10)' d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E"> Copy</button>
                       <button class="regenerate-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='lg11' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2342a5f5;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%231567b0;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23lg11)' d='M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z'/%3E%3C/svg%3E"> Regenerate</button>`
                    : `<button class="copy-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='lg10' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237e57c2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%235d3fa3;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23lg10)' d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E"> Copy</button>`;
                wrapper.appendChild(actionsDiv);
                chatContainer.appendChild(wrapper);
            }

            function refreshMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(m => renderMessage(m));
                scrollToBottom();
            }
            function scrollToBottom() { chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }

            // smooth streaming (same as before, using textNode)
            async function sendMessage(text, imageBase64 = null) {
                if (!text.trim() && !imageBase64) return;
                if (!isAuthenticated) { alert('Login first'); return; }
                if (isStreaming) return;

                addMessage('user', text || 'ðŸ“· Image', 'complete', imageBase64);

                const assistantId = uid();
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper assistant';
                wrapper.dataset.messageId = assistantId;
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `<span class="avatar"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M20 9V7c0-1.1-.9-2-2-2h-4c0-1.66-1.34-3-3-3S8 3.34 8 5H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h4c0 1.66 1.34 3 3 3s3-1.34 3-3h4c1.1 0 2-.9 2-2z'/%3E%3C/svg%3E"></span><span class="timestamp">${formatTime()}</span>`;
                wrapper.appendChild(meta);
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                const textNode = document.createTextNode('');
                bubble.appendChild(textNode);
                wrapper.appendChild(bubble);
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `<button class="copy-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='lg10' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237e57c2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%235d3fa3;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23lg10)' d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E"> Copy</button><button class="regenerate-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='lg11' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2342a5f5;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%231567b0;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23lg11)' d='M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z'/%3E%3C/svg%3E"> Regenerate</button>`;
                wrapper.appendChild(actionsDiv);
                chatContainer.appendChild(wrapper);
                scrollToBottom();

                const assistantMsg = { id: assistantId, role: 'assistant', content: '', timestamp: new Date().toISOString(), status: 'streaming', image: null, textNode };
                messages.push(assistantMsg);

                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');
                abortController = new AbortController();

                try {
                    let response;
                    if (imageBase64) {
                        response = await puter.ai.chat(text.trim() || 'Describe this image', imageBase64, {
                            model: modelSelect.value, stream: true, signal: abortController.signal
                        });
                    } else {
                        const conversationForAI = messages.filter(m => m.id !== assistantId).map(m => ({ role: m.role, content: m.content }));
                        response = await puter.ai.chat(conversationForAI, {
                            model: modelSelect.value, stream: true, signal: abortController.signal
                        });
                    }

                    let fullText = '';
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            fullText += part.text;
                            textNode.textContent = fullText;  // SMOOTH UPDATE
                            scrollToBottom();
                        }
                    }

                    if (!abortController.signal.aborted) {
                        bubble.innerHTML = marked.parse(fullText); // final markdown
                        assistantMsg.content = fullText;
                        assistantMsg.status = 'complete';
                    } else {
                        bubble.innerHTML = marked.parse(fullText + ' â¸ï¸');
                        assistantMsg.content = fullText + ' â¸ï¸';
                        assistantMsg.status = 'complete';
                    }
                } catch (err) {
                    if (err.message?.includes('authenticate')) { isAuthenticated = false; showLoginScreen(); } 
                    else { textNode.textContent = 'âš ï¸ Error: ' + (err.message || 'unknown'); }
                } finally {
                    isStreaming = false; sendBtn.disabled = false; stopBtn.classList.add('hidden'); abortController = null;
                }
            }

            // event listeners (same logic, just icons replaced)
            imageBtn.addEventListener('click', () => imageFileInput.click());
            imageFileInput.addEventListener('change', () => {
                const file = imageFileInput.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => { attachedImageBase64 = e.target.result; previewImg.src = attachedImageBase64; attachedPreview.style.display = 'block'; };
                reader.readAsDataURL(file);
            });
            removeImageBtn.addEventListener('click', () => {
                attachedImageBase64 = null; imageFileInput.value = ''; attachedPreview.style.display = 'none';
            });

            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                sendMessage(text, attachedImageBase64);
                userInput.value = ''; userInput.style.height = 'auto'; attachedImageBase64 = null; imageFileInput.value = ''; attachedPreview.style.display = 'none';
            });

            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); } });
            userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });

            stopBtn.addEventListener('click', () => { if (abortController) abortController.abort(); isStreaming = false; sendBtn.disabled = false; stopBtn.classList.add('hidden'); });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const dark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = dark ? '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'lg3d\' x1=\'0%25\' y1=\'0%25\' x2=\'100%25\' y2=\'100%25\'%3E%3Cstop offset=\'0%25\' style=\'stop-color:%23fdd835;stop-opacity:1\' /%3E%3Cstop offset=\'100%25\' style=\'stop-color:%23f9a825;stop-opacity:1\' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle fill=\'url(%23lg3d)\' cx=\'12\' cy=\'12\' r=\'5\'/%3E%3C/svg%3E">' : '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'lg3l\' x1=\'0%25\' y1=\'0%25\' x2=\'100%25\' y2=\'100%25\'%3E%3Cstop offset=\'0%25\' style=\'stop-color:%2334495e;stop-opacity:1\' /%3E%3Cstop offset=\'100%25\' style=\'stop-color:%23223344;stop-opacity:1\' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill=\'url(%23lg3l)\' d=\'M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z\'/%3E%3C/svg%3E">';
                localStorage.setItem('bablu-theme', dark ? 'dark' : 'light');
            });
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'lg3d\' x1=\'0%25\' y1=\'0%25\' x2=\'100%25\' y2=\'100%25\'%3E%3Cstop offset=\'0%25\' style=\'stop-color:%23fdd835;stop-opacity:1\' /%3E%3Cstop offset=\'100%25\' style=\'stop-color:%23f9a825;stop-opacity:1\' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle fill=\'url(%23lg3d)\' cx=\'12\' cy=\'12\' r=\'5\'/%3E%3C/svg%3E">';
            }

            settingsToggle.addEventListener('click', (e) => { e.stopPropagation(); settingsPanel.classList.toggle('show'); });
            document.addEventListener('click', (e) => { if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) settingsPanel.classList.remove('show'); });

            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                if (btn.classList.contains('copy-msg')) {
                    await navigator.clipboard.writeText(msg.content);
                    const orig = btn.innerHTML;
                    btn.innerHTML = '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'lgchk\' x1=\'0%25\' y1=\'0%25\' x2=\'100%25\' y2=\'100%25\'%3E%3Cstop offset=\'0%25\' style=\'stop-color:%234caf50;stop-opacity:1\' /%3E%3Cstop offset=\'100%25\' style=\'stop-color:%23388e3c;stop-opacity:1\' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill=\'url(%23lgchk)\' d=\'M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\'/%3E%3C/svg%3E"> Copied';
                    setTimeout(() => btn.innerHTML = orig, 1200);
                }

                if (btn.classList.contains('regenerate-msg') && msg.role === 'assistant') {
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null, userImage = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') { userMsg = messages[i].content; userImage = messages[i].image || null; break; }
                    }
                    if (userMsg !== null) {
                        messages = messages.slice(0, idx);
                        refreshMessages();
                        await sendMessage(userMsg, userImage);
                    }
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try { await puter.auth.signOut(); } catch (e) {}
                isAuthenticated = false; messages = []; attachedImageBase64 = null; attachedPreview.style.display = 'none'; imageFileInput.value = '';
                showLoginScreen(); settingsPanel.classList.remove('show');
            });

            initialize();
        })();
    </script>
