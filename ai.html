<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu Â· secure auth</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js (auth only - we control it) -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f8fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e2a3a;
            transition: background 0.2s;
        }

        body.dark-mode {
            background: #0b1219;
            color: #e8edf2;
        }

        /* login screen - full overlay within app */
        .login-screen {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 32px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,20,40,0.08);
            margin: 20px;
        }

        body.dark-mode .login-screen {
            background: #13212e;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .login-screen h2 {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }

        .login-screen p {
            color: #5f7d9c;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .login-btn {
            background: #2b6c9e;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 14px 32px;
            border-radius: 40px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 16px rgba(0,60,120,0.2);
        }

        .login-btn:hover {
            background: #1f5a88;
            transform: scale(0.98);
        }

        .login-btn i {
            font-size: 1.2rem;
        }

        /* main chat app (hidden until authenticated) */
        .chat-app {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            max-height: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 20, 40, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
        }

        body.dark-mode .chat-app {
            background: #0f1a24;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none !important;
        }

        /* top bar */
        .top-bar {
            padding: 16px 24px;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        body.dark-mode .top-bar {
            border-bottom: 1px solid #253341;
            background: #0f1a24;
        }

        .app-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-name i {
            font-size: 1.6rem;
            color: #2b6c9e;
        }

        .app-name span {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .top-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f6f8f;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #eef2f6;
        }

        /* chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fbfdff;
        }

        body.dark-mode .chat-container {
            background: #0b141e;
        }

        /* message wrapper */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message-wrapper.user {
            align-self: flex-end;
        }

        .message-wrapper.assistant {
            align-self: flex-start;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #7a8faa;
            margin-bottom: 4px;
        }

        .user .message-meta {
            justify-content: flex-end;
        }

        .avatar {
            width: 22px;
            height: 22px;
            border-radius: 22px;
            background: #2b6c9e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .assistant .avatar {
            background: #1e3b4f;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-break: break-word;
        }

        .user .message-bubble {
            background: #e7f0f9;
            color: #102331;
            border-bottom-right-radius: 6px;
        }

        .assistant .message-bubble {
            background: white;
            border: 1px solid #e2eaf2;
            border-bottom-left-radius: 6px;
        }

        body.dark-mode .user .message-bubble {
            background: #1d3649;
            color: #eef4fa;
        }

        body.dark-mode .assistant .message-bubble {
            background: #13212e;
            border-color: #2a3f51;
            color: #e1eaf2;
        }

        .message-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 6px 8px 0 8px;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .message-wrapper:hover .message-actions {
            opacity: 1;
        }

        .message-actions button {
            background: none;
            border: none;
            color: #7a8faa;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 20px;
        }

        .message-actions button:hover {
            color: #2b6c9e;
            background: #eef2f6;
        }

        /* typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: white;
            border: 1px solid #e2eaf2;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #7a8faa;
            border-radius: 8px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse { 0%,60%,100%{ opacity:0.4; } 30%{ opacity:1; } }

        /* input area */
        .input-section {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #eef2f6;
        }

        body.dark-mode .input-section {
            background: #0f1a24;
            border-top: 1px solid #253341;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f1f5f9;
            border-radius: 28px;
            padding: 8px 8px 8px 20px;
        }

        body.dark-mode .input-row {
            background: #1e2d3c;
        }

        .input-row textarea {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            outline: none;
            color: #1e2a3a;
        }

        body.dark-mode .input-row textarea {
            color: #eef4fa;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            border-radius: 46px;
            border: none;
            background: #2b6c9e;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .circle-btn.secondary {
            background: #e4ecf5;
            color: #2b6c9e;
        }

        .stop-btn {
            background: #d44e4e;
        }

        /* settings dropdown */
        .settings-dropdown {
            position: absolute;
            top: 80px;
            right: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 16px;
            width: 240px;
            border: 1px solid #e2eaf2;
            display: none;
            z-index: 100;
        }

        .settings-dropdown.show {
            display: block;
        }

        body.dark-mode .settings-dropdown {
            background: #13212e;
            border-color: #2f455b;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logout-item {
            border-top: 1px solid #e2eaf2;
            padding-top: 16px;
            margin-top: 8px;
        }

        .logout-btn {
            background: #f0f4fa;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            color: #d44e4e;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- Login Screen (visible when not authenticated) -->
    <div id="loginScreen" class="login-screen">
        <h2>ðŸ¤– Bablu</h2>
        <p>Secure AI assistant Â· Login to continue</p>
        <button class="login-btn" id="loginBtn">
            <i class="fa-regular fa-lock-open"></i> Login with Puter
        </button>
        <p style="margin-top: 24px; font-size: 0.8rem; color: #8fa3bc;">No auto-popup Â· explicit login only</p>
    </div>

    <!-- Main Chat App (hidden until authenticated) -->
    <div id="chatApp" class="chat-app hidden">
        <div class="top-bar">
            <div class="app-name">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle" title="Theme"><i class="fa-regular fa-moon"></i></button>
                <button class="icon-btn" id="settingsToggle" title="Settings"><i class="fa-regular fa-gear"></i></button>
            </div>
        </div>

        <!-- settings panel with logout -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span>Model</span>
                <select id="modelSelect">
                    <option value="gpt-5-nano">Fast</option>
                    <option value="gpt-5">Balanced</option>
                    <option value="gpt-5.2-chat">Creative</option>
                </select>
            </div>
            <div class="settings-item">
                <span>Temperature</span>
                <select id="tempSelect">
                    <option value="0.3">Precise</option>
                    <option value="0.7" selected>Balanced</option>
                    <option value="1.2">Creative</option>
                </select>
            </div>
            <div class="logout-item">
                <button class="logout-btn" id="logoutBtn"><i class="fa-regular fa-arrow-right-from-bracket"></i> Logout</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-section">
            <div class="input-row">
                <textarea id="userInput" placeholder="Ask Bablu..." rows="1"></textarea>
                <div class="action-group">
                    <button class="circle-btn secondary hidden" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
                    <button class="circle-btn" id="sendBtn" disabled><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // --- DOM elements ---
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');
            const tempSelect = document.getElementById('tempSelect');

            // --- Auth state ---
            let isAuthenticated = false;
            let authCheckComplete = false;
            let messages = [];
            let isStreaming = false;
            let abortController = null;
            let currentAssistantMsgId = null;

            // --- Helper: generate ID ---
            function uid() { return Date.now() + '-' + Math.random().toString(36).substring(2); }

            // --- Format timestamp ---
            function formatTime(iso) {
                if (!iso) return '';
                const d = new Date(iso);
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            }

            // --- Render all messages ---
            function renderMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(msg => renderOneMessage(msg));
                scrollToBottom();
            }

            function renderOneMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar">${msg.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>
                    <span class="timestamp">${formatTime(msg.timestamp)}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                let contentHtml = marked.parse(msg.content);
                if (msg.role === 'assistant' && msg.status === 'streaming') {
                    contentHtml += '<span class="cursor">â–Œ</span>';
                }
                bubble.innerHTML = contentHtml;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                if (msg.role === 'assistant') {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="regenerate-msg"><i class="fa-regular fa-arrow-rotate-right"></i> Regenerate</button>
                    `;
                } else {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="edit-msg"><i class="fa-regular fa-pen"></i> Edit</button>
                    `;
                }
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
            }

            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- Add message to state and UI ---
            function addMessage(role, content, status = 'complete') {
                const msg = {
                    id: uid(),
                    role: role,
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: status
                };
                messages.push(msg);
                renderOneMessage(msg);
                scrollToBottom();
                return msg.id;
            }

            function updateMessage(id, newContent, status = 'complete') {
                const msg = messages.find(m => m.id === id);
                if (msg) {
                    msg.content = newContent;
                    msg.status = status;
                    renderMessages();
                }
            }

            // --- Check auth status on load ---
            async function checkAuthStatus() {
                try {
                    const user = await puter.auth.getUser();
                    if (user) {
                        isAuthenticated = true;
                        showChatApp();
                    } else {
                        isAuthenticated = false;
                        showLoginScreen();
                    }
                } catch (err) {
                    console.warn('Auth check failed', err);
                    isAuthenticated = false;
                    showLoginScreen();
                } finally {
                    authCheckComplete = true;
                }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                sendBtn.disabled = false;
                // Add welcome if no messages
                if (messages.length === 0) {
                    addMessage('assistant', 'ðŸ” You\'re logged in. Ask me anything.');
                }
            }

            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
                sendBtn.disabled = true;
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                isStreaming = false;
            }

            // --- Login flow ---
            loginBtn.addEventListener('click', async () => {
                try {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fa-regular fa-spinner fa-spin"></i> Logging in...';
                    
                    // Explicit sign in - no auto popup
                    const result = await puter.auth.signIn();
                    
                    // Verify session is ready
                    const user = await puter.auth.getUser();
                    
                    if (user) {
                        isAuthenticated = true;
                        showChatApp();
                    } else {
                        throw new Error('No user after login');
                    }
                } catch (err) {
                    console.error('Login failed', err);
                    alert('Login failed. Please try again.');
                    showLoginScreen();
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fa-regular fa-lock-open"></i> Login with Puter';
                }
            });

            // --- Logout ---
            logoutBtn.addEventListener('click', async () => {
                try {
                    await puter.auth.signOut();
                    isAuthenticated = false;
                    messages = [];
                    showLoginScreen();
                    settingsPanel.classList.remove('show');
                } catch (err) {
                    console.error('Logout error', err);
                }
            });

            // --- Send message with auth guard ---
            async function sendMessage(text) {
                // AUTH GUARD: double-check before sending
                if (!isAuthenticated) {
                    showLoginScreen();
                    return;
                }

                if (!text.trim() || isStreaming) return;

                // Add user message
                addMessage('user', text);

                // Prepare conversation for backend
                const conversationForBackend = messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                // Create assistant placeholder
                const assistantId = addMessage('assistant', 'â–Œ', 'streaming');
                currentAssistantMsgId = assistantId;
                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');

                abortController = new AbortController();

                try {
                    const response = await puter.ai.chat(conversationForBackend, {
                        model: modelSelect.value,
                        temperature: parseFloat(tempSelect.value),
                        stream: true,
                        signal: abortController.signal
                    });

                    let full = '';
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            full += part.text;
                            updateMessage(assistantId, full, 'streaming');
                        }
                    }

                    if (!abortController.signal.aborted) {
                        updateMessage(assistantId, full, 'complete');
                    } else {
                        updateMessage(assistantId, full || '[stopped]', 'complete');
                    }

                } catch (err) {
                    // Check for auth errors
                    if (err.code === 'not_authenticated' || err.message?.includes('authentic')) {
                        isAuthenticated = false;
                        showLoginScreen();
                    } else {
                        updateMessage(assistantId, 'âš ï¸ Error: ' + err.message, 'complete');
                    }
                } finally {
                    isStreaming = false;
                    sendBtn.disabled = !isAuthenticated;
                    stopBtn.classList.add('hidden');
                    abortController = null;
                    currentAssistantMsgId = null;
                }
            }

            // --- Stop generation ---
            function stopGeneration() {
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                isStreaming = false;
                sendBtn.disabled = !isAuthenticated;
                stopBtn.classList.add('hidden');
                if (currentAssistantMsgId) {
                    const msg = messages.find(m => m.id === currentAssistantMsgId);
                    if (msg && msg.status === 'streaming') {
                        msg.status = 'complete';
                        renderMessages();
                    }
                }
            }

            // --- Event listeners ---
            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                if (text && !isStreaming && isAuthenticated) {
                    sendMessage(text);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            });

            stopBtn.addEventListener('click', stopGeneration);

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-regular fa-moon"></i>';
                localStorage.setItem('bablu-theme', isDark ? 'dark' : 'light');
            });

            // Settings dropdown
            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsPanel.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) {
                    settingsPanel.classList.remove('show');
                }
            });

            // Load theme
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fa-regular fa-sun"></i>';
            }

            // --- Per-message actions (delegation) ---
            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                // Copy
                if (btn.classList.contains('copy-msg')) {
                    navigator.clipboard.writeText(msg.content);
                    return;
                }

                // Regenerate (assistant only)
                if (btn.classList.contains('regenerate-msg')) {
                    if (!isAuthenticated) {
                        showLoginScreen();
                        return;
                    }
                    if (isStreaming) stopGeneration();
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') {
                            userMsg = messages[i].content;
                            break;
                        }
                    }
                    if (userMsg) {
                        messages = messages.slice(0, idx);
                        renderMessages();
                        await sendMessage(userMsg);
                    }
                }

                // Edit (user)
                if (btn.classList.contains('edit-msg')) {
                    const newText = prompt('Edit message:', msg.content);
                    if (newText && newText.trim() !== '') {
                        const idx = messages.findIndex(m => m.id === msgId);
                        messages[idx].content = newText;
                        messages = messages.slice(0, idx + 1);
                        renderMessages();
                        if (confirm('Send edited message?')) {
                            await sendMessage(newText);
                        }
                    }
                }
            });

            // --- Initial auth check ---
            checkAuthStatus();
        })();
    </script>
</body>
</html>
