<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu 路 AI Assistant</title>
    <!-- Metropolis & IBM Plex Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Metropolis:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
            transition: background 0.2s ease;
            line-height: 1.5;
        }

        body.dark-mode {
            background: #0f172a;
            color: #e2e8f0;
        }

        /* Metropolis for headings */
        h1, h2, h3, .app-name span, .login-screen h2 {
            font-family: 'Metropolis', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* login screen - refined */
        .login-screen {
            width: 100%;
            max-width: 400px;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.5);
            margin: 20px;
        }

        body.dark-mode .login-screen {
            background: rgba(30, 41, 59, 0.98);
            border-color: rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .login-screen h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .login-screen p {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        body.dark-mode .login-screen p {
            color: #94a3b8;
        }

        .login-btn {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 14px 28px;
            border-radius: 40px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            transition: opacity 0.2s, transform 0.1s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .login-btn:hover {
            opacity: 0.9;
            transform: scale(1.01);
        }
        .login-btn:active {
            transform: scale(0.99);
        }

        .login-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        /* main chat app - professional container */
        .chat-app {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            max-height: 900px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
        }
        body.dark-mode .chat-app {
            background: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        /* top bar - minimal */
        .top-bar {
            padding: 16px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }
        body.dark-mode .top-bar {
            border-bottom: 1px solid #334155;
            background: rgba(30, 41, 59, 0.8);
        }

        .app-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .app-name img {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 4px 6px rgba(37,99,235,0.2));
        }
        .app-name span {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .top-actions { display: flex; gap: 8px; }
        .icon-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            color: #64748b;
        }
        .icon-btn:hover { background: #e2e8f0; }
        body.dark-mode .icon-btn:hover { background: #334155; }
        .icon-btn img { width: 20px; height: 20px; opacity: 0.7; }
        .icon-btn:hover img { opacity: 1; }

        /* settings dropdown */
        .settings-dropdown {
            position: absolute; top: 80px; right: 24px; width: 280px;
            background: white; backdrop-filter: blur(10px);
            border-radius: 20px; box-shadow: 0 20px 40px -12px rgba(0,0,0,0.25);
            padding: 20px; border: 1px solid #e2e8f0; display: none; z-index: 200;
        }
        body.dark-mode .settings-dropdown {
            background: #1e293b; border-color: #334155;
        }
        .settings-dropdown.show { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-item {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .settings-item span { display: flex; align-items: center; gap: 10px; font-weight: 500; color: #1e293b; }
        body.dark-mode .settings-item span { color: #e2e8f0; }
        .settings-item span img { width: 20px; height: 20px; opacity: 0.7; }
        .settings-item select {
            padding: 8px 16px; border-radius: 40px; border: 1px solid #e2e8f0;
            background: #f8fafc; font-family: 'IBM Plex Sans'; font-size: 0.9rem;
            color: #1e293b; cursor: pointer;
        }
        body.dark-mode .settings-item select {
            background: #0f172a; border-color: #334155; color: #e2e8f0;
        }

        .logout-btn {
            background: #fee2e2; border: none; padding: 12px; border-radius: 40px;
            color: #dc2626; font-weight: 500; width: 100%; display: flex; gap: 10px;
            align-items: center; justify-content: center; cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover { background: #fecaca; }
        body.dark-mode .logout-btn { background: #7f1d1d; color: #fecaca; }
        .logout-btn img { width: 18px; height: 18px; filter: brightness(0) saturate(100%) invert(27%) sepia(95%) saturate(748%) hue-rotate(346deg) brightness(94%) contrast(97%); }
        body.dark-mode .logout-btn img { filter: brightness(0) invert(0.8); }

        /* chat container */
        .chat-container {
            flex: 1; overflow-y: auto; padding: 24px; display: flex;
            flex-direction: column; gap: 20px; background: #ffffff;
        }
        body.dark-mode .chat-container { background: #1e293b; }

        .message-wrapper {
            display: flex; flex-direction: column; max-width: 85%;
            animation: messageAppear 0.2s ease;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.user { align-self: flex-end; }
        .message-wrapper.assistant { align-self: flex-start; }

        .message-meta {
            display: flex; align-items: center; gap: 8px; font-size: 0.75rem;
            color: #94a3b8; margin-bottom: 4px;
        }
        .user .message-meta { justify-content: flex-end; }

        .avatar {
            width: 28px; height: 28px; border-radius: 28px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 0.8rem;
        }
        .avatar img { width: 16px; height: 16px; filter: brightness(0) invert(1); }

        .message-bubble {
            padding: 14px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6;
            word-break: break-word; 
        }
        .user .message-bubble {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .assistant .message-bubble {
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }
        body.dark-mode .user .message-bubble {
            background: #2563eb;
            color: white;
        }
        body.dark-mode .assistant .message-bubble {
            background: #334155;
            color: #f1f5f9;
        }

        .message-bubble img {
            max-width: 200px; border-radius: 12px; margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* MathJax styling */
        .message-bubble .MathJax {
            font-size: 1.1em;
        }
        .message-bubble mjx-container {
            margin: 4px 0;
        }

        .message-actions {
            display: flex; gap: 8px; justify-content: flex-end; padding: 8px 8px 0;
            opacity: 0; transition: opacity 0.15s;
        }
        .message-wrapper:hover .message-actions { opacity: 1; }
        .message-actions button {
            background: transparent; border: none; color: #64748b; font-size: 0.8rem;
            cursor: pointer; padding: 6px 12px; border-radius: 30px; display: inline-flex;
            align-items: center; gap: 6px; transition: background 0.2s;
        }
        .message-actions button:hover { background: #e2e8f0; }
        body.dark-mode .message-actions button:hover { background: #334155; }
        .message-actions button img { width: 16px; height: 16px; opacity: 0.6; }

        /* INPUT SECTION - clean, minimal */
        .input-section {
            padding: 16px 24px 20px; background: white;
            border-top: 1px solid #e2e8f0;
        }
        body.dark-mode .input-section {
            background: #1e293b;
            border-top: 1px solid #334155;
        }

        .input-row {
            display: flex; gap: 12px; align-items: flex-end; background: #f8fafc;
            border-radius: 40px; padding: 4px 4px 4px 16px; border: 1px solid #e2e8f0;
            transition: border-color 0.2s;
        }
        .input-row:focus-within { border-color: #2563eb; }
        body.dark-mode .input-row { background: #0f172a; border-color: #334155; }

        #imageBtn {
            width: 44px; height: 44px; border-radius: 44px; border: none;
            background: transparent; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            color: #64748b; transition: background 0.2s;
        }
        #imageBtn:hover { background: #e2e8f0; }
        body.dark-mode #imageBtn:hover { background: #334155; }
        #imageBtn img { width: 20px; height: 20px; opacity: 0.6; }

        .input-row textarea {
            flex: 1; border: none; background: transparent; padding: 12px 0;
            font-family: 'IBM Plex Sans'; font-size: 0.95rem; resize: none; max-height: 120px;
            outline: none; color: #1e293b;
        }
        body.dark-mode .input-row textarea { color: #f1f5f9; }

        .action-group { display: flex; gap: 4px; }
        .circle-btn {
            width: 44px; height: 44px; border-radius: 44px; border: none;
            background: transparent; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: background 0.2s;
        }
        .circle-btn:hover { background: #e2e8f0; }
        body.dark-mode .circle-btn:hover { background: #334155; }
        .circle-btn img { width: 20px; height: 20px; opacity: 0.7; }
        .circle-btn.stop-btn { color: #ef4444; }
        .circle-btn.stop-btn img { opacity: 1; }

        #attachedPreview {
            margin-top: 12px; display: none; position: relative; width: fit-content;
            animation: fadeIn 0.2s;
        }
        #previewImg {
            max-width: 100px; max-height: 100px; border-radius: 12px;
            border: 1px solid #e2e8f0; background: #f8fafc;
        }
        #removeImageBtn {
            position: absolute; top: -8px; right: -8px; background: #ef4444;
            color: white; border: none; border-radius: 50%; width: 24px; height: 24px;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 4px 8px rgba(239,68,68,0.3);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body.dark-mode ::-webkit-scrollbar-thumb { background: #475569; }
        body.dark-mode ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <!-- Login screen -->
    <div id="loginScreen" class="login-screen">
        <h2>Bablu</h2>
        <p>AI assistant 路 Puter</p>
        <button class="login-btn" id="loginBtn">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z'/%3E%3C/svg%3E" alt="lock">
            Continue with Puter
        </button>
    </div>

    <!-- Main chat app -->
    <div id="chatApp" class="chat-app hidden">
        <div class="top-bar">
            <div class="app-name">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2z'/%3E%3C/svg%3E" alt="Bablu">
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Ccircle cx='12' cy='12' r='5'/%3E%3Cpath d='M12 2v2M12 20v2M4 4l2 2M18 18l2 2M2 12h2M20 12h2M4 20l2-2M18 6l2-2' stroke='%2364748b' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" alt="theme">
                </button>
                <button class="icon-btn" id="settingsToggle">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94 0 .31.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z'/%3E%3C/svg%3E" alt="settings">
                </button>
            </div>
        </div>

        <!-- settings panel -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E"> Model</span>
                <select id="modelSelect">
                    <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
                    <option value="gpt-5" selected>GPT-5</option>
                    <option value="gpt-5.2">GPT-5.2</option>
                </select>
            </div>
            <div>
                <button class="logout-btn" id="logoutBtn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z' fill='%23dc2626'/%3E%3C/svg%3E"> Sign out
                </button>
            </div>
        </div>

        <!-- chat messages container -->
        <div class="chat-container" id="chatContainer">
            <div class="message-wrapper assistant">
                <div class="message-meta">
                    <span class="avatar"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M20 9V7c0-1.1-.9-2-2-2h-4c0-1.66-1.34-3-3-3S8 3.34 8 5H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h4c0 1.66 1.34 3 3 3s3-1.34 3-3h4c1.1 0 2-.9 2-2z'/%3E%3C/svg%3E"></span>
                    <span class="timestamp">now</span>
                </div>
                <div class="message-bubble">Hello! I'm Bablu. I can help you with math too! Try asking: \( \frac{d}{dx}[ax^n] = nax^{n-1} \)</div>
            </div>
        </div>

        <!-- INPUT SECTION -->
        <div class="input-section">
            <div class="input-row">
                <button class="circle-btn" id="imageBtn">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z'/%3E%3C/svg%3E">
                </button>
                <input type="file" id="imageFileInput" accept="image/*" hidden />
                <textarea id="userInput" placeholder="Message Bablu..." rows="1"></textarea>
                <div class="action-group">
                    <button class="circle-btn stop-btn hidden" id="stopBtn">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ef4444'%3E%3Crect x='6' y='6' width='12' height='12' rx='1'/%3E%3C/svg%3E">
                    </button>
                    <button class="circle-btn" id="sendBtn">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M2.01 21L23 12 2.01 3 2 10l15 2-15 2z'/%3E%3C/svg%3E">
                    </button>
                </div>
            </div>
            <div id="attachedPreview">
                <img id="previewImg" src="#" alt="preview">
                <button id="removeImageBtn"></button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');
            const imageBtn = document.getElementById('imageBtn');
            const imageFileInput = document.getElementById('imageFileInput');
            const attachedPreview = document.getElementById('attachedPreview');
            const previewImg = document.getElementById('previewImg');
            const removeImageBtn = document.getElementById('removeImageBtn');

            // state
            let isAuthenticated = false;
            let isStreaming = false;
            let abortController = null;
            let messages = [];
            let attachedImageBase64 = null;

            // helpers
            const uid = () => Date.now() + '-' + Math.random().toString(36).substring(2);
            const formatTime = () => {
                const d = new Date();
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };
            const isPuterReady = () => typeof puter !== 'undefined' && puter.ai && puter.auth;

            // Function to trigger MathJax rendering
            function renderMath() {
                if (window.MathJax) {
                    MathJax.typesetPromise?.().catch(err => console.log('MathJax error:', err));
                }
            }

            async function initialize() {
                if (!isPuterReady()) { setTimeout(initialize, 80); return; }
                try {
                    const test = await puter.ai.chat('test', { model: 'gpt-4.1-nano', stream: false }).catch(() => null);
                    if (test) { isAuthenticated = true; showChatApp(); } else { showLoginScreen(); }
                } catch { showLoginScreen(); }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                if (messages.length === 0) {
                    chatContainer.innerHTML = '';
                    addMessage('assistant', 'Hello! I\'m Bablu. I can help you with math too! Try asking: \\( \\frac{d}{dx}[ax^n] = nax^{n-1} \\)');
                } else refreshMessages();
            }
            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
            }

            function addMessage(role, content, status = 'complete', imageBase64 = null) {
                const msg = { id: uid(), role, content, timestamp: new Date().toISOString(), status, image: imageBase64 };
                messages.push(msg);
                renderMessage(msg);
                scrollToBottom();
                renderMath(); // Render math after adding message
                return msg.id;
            }

            function renderMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E"></span>
                    <span class="timestamp">${formatTime()}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                let innerHtml = '';
                if (msg.image) innerHtml += `<img src="${msg.image}" class="image-preview">`;
                innerHtml += marked.parse(msg.content || '');
                bubble.innerHTML = innerHtml;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                
                // Add Copy button for all messages
                actionsDiv.innerHTML = `<button class="copy-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E> Copy</button>`;
                
                // Add Regenerate button for assistant messages
                if (msg.role === 'assistant') {
                    actionsDiv.innerHTML += `<button class="regenerate-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z'/%3E%3C/svg%3E> Regenerate</button>`;
                }
                
                wrapper.appendChild(actionsDiv);
                chatContainer.appendChild(wrapper);
            }

            function refreshMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(m => renderMessage(m));
                scrollToBottom();
                renderMath(); // Render math after refreshing
            }
            function scrollToBottom() { chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }

            async function sendMessage(text, imageBase64 = null) {
                if (!text.trim() && !imageBase64) return;
                if (!isAuthenticated) { alert('Please sign in first'); return; }
                if (isStreaming) return;

                addMessage('user', text || ' Image', 'complete', imageBase64);

                const assistantId = uid();
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper assistant';
                wrapper.dataset.messageId = assistantId;
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `<span class="avatar"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M20 9V7c0-1.1-.9-2-2-2h-4c0-1.66-1.34-3-3-3S8 3.34 8 5H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h4c0 1.66 1.34 3 3 3s3-1.34 3-3h4c1.1 0 2-.9 2-2z'/%3E%3C/svg%3E"></span><span class="timestamp">${formatTime()}</span>`;
                wrapper.appendChild(meta);
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                const textNode = document.createTextNode('');
                bubble.appendChild(textNode);
                wrapper.appendChild(bubble);
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `<button class="copy-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E> Copy</button><button class="regenerate-msg"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364748b'%3E%3Cpath d='M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z'/%3E%3C/svg%3E> Regenerate</button>`;
                wrapper.appendChild(actionsDiv);
                chatContainer.appendChild(wrapper);
                scrollToBottom();

                const assistantMsg = { id: assistantId, role: 'assistant', content: '', timestamp: new Date().toISOString(), status: 'streaming', image: null, textNode };
                messages.push(assistantMsg);

                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');
                abortController = new AbortController();

                try {
                    let response;
                    if (imageBase64) {
                        response = await puter.ai.chat(text.trim() || 'Describe this image', imageBase64, {
                            model: modelSelect.value, stream: true, signal: abortController.signal
                        });
                    } else {
                        const conversationForAI = messages.filter(m => m.id !== assistantId).map(m => ({ role: m.role, content: m.content }));
                        response = await puter.ai.chat(conversationForAI, {
                            model: modelSelect.value, stream: true, signal: abortController.signal
                        });
                    }

                    let fullText = '';
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            fullText += part.text;
                            textNode.textContent = fullText;
                            scrollToBottom();
                        }
                    }

                    if (!abortController.signal.aborted) {
                        bubble.innerHTML = marked.parse(fullText);
                        assistantMsg.content = fullText;
                        assistantMsg.status = 'complete';
                        renderMath(); // Render math after final message
                    } else {
                        bubble.innerHTML = marked.parse(fullText + ' 革');
                        assistantMsg.content = fullText + ' 革';
                        assistantMsg.status = 'complete';
                        renderMath();
                    }
                } catch (err) {
                    if (err.message?.includes('authenticate')) { isAuthenticated = false; showLoginScreen(); } 
                    else { textNode.textContent = 'Error: ' + (err.message || 'unknown'); }
                } finally {
                    isStreaming = false; sendBtn.disabled = false; stopBtn.classList.add('hidden'); abortController = null;
                }
            }

            // Event listeners
            imageBtn.addEventListener('click', () => imageFileInput.click());
            imageFileInput.addEventListener('change', () => {
                const file = imageFileInput.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => { attachedImageBase64 = e.target.result; previewImg.src = attachedImageBase64; attachedPreview.style.display = 'block'; };
                reader.readAsDataURL(file);
            });
            removeImageBtn.addEventListener('click', () => {
                attachedImageBase64 = null; imageFileInput.value = ''; attachedPreview.style.display = 'none';
            });

            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                sendMessage(text, attachedImageBase64);
                userInput.value = ''; userInput.style.height = 'auto'; attachedImageBase64 = null; imageFileInput.value = ''; attachedPreview.style.display = 'none';
            });

            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); } });
            userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });

            stopBtn.addEventListener('click', () => { if (abortController) abortController.abort(); isStreaming = false; sendBtn.disabled = false; stopBtn.classList.add('hidden'); });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const dark = document.body.classList.contains('dark-mode');
                localStorage.setItem('bablu-theme', dark ? 'dark' : 'light');
            });
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            settingsToggle.addEventListener('click', (e) => { e.stopPropagation(); settingsPanel.classList.toggle('show'); });
            document.addEventListener('click', (e) => { if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) settingsPanel.classList.remove('show'); });

            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                if (btn.classList.contains('copy-msg')) {
                    await navigator.clipboard.writeText(msg.content);
                    const orig = btn.innerHTML;
                    btn.innerHTML = '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%2322c55e\'%3E%3Cpath d=\'M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\'/%3E%3C/svg%3E> Copied';
                    setTimeout(() => btn.innerHTML = orig, 1200);
                }

                if (btn.classList.contains('regenerate-msg') && msg.role === 'assistant') {
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null, userImage = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') { 
                            userMsg = messages[i].content; 
                            userImage = messages[i].image || null; 
                            break; 
                        }
                    }
                    if (userMsg !== null) {
                        messages = messages.slice(0, idx);
                        refreshMessages();
                        await sendMessage(userMsg, userImage);
                    }
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try { await puter.auth.signOut(); } catch (e) {}
                isAuthenticated = false; messages = []; attachedImageBase64 = null; attachedPreview.style.display = 'none'; imageFileInput.value = '';
                showLoginScreen(); settingsPanel.classList.remove('show');
            });

            initialize();
        })();
    </script>
</body>
