<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu Â· fluid AI Â· Puter</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (solid + regular) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- marked (for markdown) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f9ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2b3f;
            transition: background 0.25s ease, color 0.2s ease;
        }

        body.dark-mode {
            background: #0b121f;
            color: #eef2f8;
        }

        /* ===== LOGIN SCREEN (glass) ===== */
        .login-screen {
            width: 100%;
            max-width: 440px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 44px 36px;
            text-align: center;
            box-shadow: 0 25px 50px -10px rgba(0,30,60,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            margin: 20px;
            transition: background 0.3s, border-color 0.3s;
        }

        body.dark-mode .login-screen {
            background: rgba(18, 30, 45, 0.85);
            border-color: rgba(90, 130, 180, 0.2);
            backdrop-filter: blur(15px);
        }

        .login-screen h2 {
            font-size: 2.4rem;
            font-weight: 550;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(145deg, #1e3b5a, #2b6c9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        body.dark-mode .login-screen h2 {
            background: linear-gradient(145deg, #b0d0f0, #7ab0e0);
            -webkit-background-clip: text;
        }

        .login-screen p {
            color: #4f6e91;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .login-btn {
            background: #1d4e7a;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 16px 32px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 8px 18px -6px #1d4e7a80;
            border: 1px solid #ffffff30;
        }

        .login-btn:not(:disabled):hover {
            background: #256ba3;
            transform: scale(1.02);
            box-shadow: 0 12px 24px -8px #1d4e7a;
        }

        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* ===== MAIN CHAT (elevated) ===== */
        .chat-app {
            width: 100%;
            max-width: 1200px;
            height: 92vh;
            max-height: 950px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 30px 60px -10px rgba(0, 25, 50, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .chat-app {
            background: #0f1d2d;
            box-shadow: 0 30px 60px -10px #00000060;
        }

        .hidden { display: none !important; }

        /* top bar â€” softer */
        .top-bar {
            padding: 18px 28px;
            border-bottom: 1px solid #e5ecf3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffffd6;
            backdrop-filter: blur(8px);
        }
        body.dark-mode .top-bar {
            border-bottom: 1px solid #263b4f;
            background: #102231e0;
        }

        .app-name i { font-size: 2rem; color: #2b6c9e; filter: drop-shadow(0 2px 4px #a3c6e9); }
        .app-name span { font-size: 1.5rem; font-weight: 550; margin-left: 8px; }

        .top-actions { display: flex; gap: 6px; }
        .icon-btn {
            background: transparent; border: none; width: 44px; height: 44px;
            border-radius: 40px; display: flex; align-items: center; justify-content: center;
            color: #3f6385; font-size: 1.3rem; cursor: pointer;
            transition: background 0.18s, transform 0.1s;
        }
        .icon-btn:hover { background: #dae7f5; transform: scale(1.05); }
        body.dark-mode .icon-btn:hover { background: #253e58; color: #d3e5ff; }

        /* settings dropdown â€” clean */
        .settings-dropdown {
            position: absolute; top: 85px; right: 30px; width: 280px;
            background: white; border-radius: 28px; box-shadow: 0 25px 45px -12px #00000040;
            padding: 22px; border: 1px solid #dde9f5; display: none; z-index: 200;
            backdrop-filter: blur(16px);
        }
        body.dark-mode .settings-dropdown {
            background: #142b3e; border-color: #305570; color: #e7f0fd;
        }
        .settings-dropdown.show { display: block; animation: fadeSlide 0.2s ease; }
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .settings-item {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .settings-item select {
            padding: 8px 16px; border-radius: 40px; border: 1px solid #cbdae9;
            background: #f2f9ff; font-family: 'Inter'; font-weight: 450;
        }
        .logout-btn {
            background: #f0f6fe; border: none; padding: 12px; border-radius: 40px;
            color: #c74040; font-weight: 550; width: 100%; display: flex; gap: 12px;
            align-items: center; justify-content: center; cursor: pointer;
            transition: background 0.2s; border: 1px solid #e0d0d0;
        }
        .logout-btn:hover { background: #ffe8e8; }

        /* chat container â€” smooth scroll */
        .chat-container {
            flex: 1; overflow-y: auto; padding: 28px 30px; display: flex;
            flex-direction: column; gap: 20px; background: #f9fcff;
            scroll-behavior: smooth;
        }
        body.dark-mode .chat-container { background: #0a1926; }

        /* message bubbles with micro-interactions */
        .message-wrapper {
            display: flex; flex-direction: column; max-width: 80%;
            animation: messagePop 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.1);
        }
        @keyframes messagePop {
            0% { opacity: 0; transform: translateY(10px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-wrapper.user { align-self: flex-end; }
        .message-wrapper.assistant { align-self: flex-start; }

        .message-meta {
            display: flex; align-items: center; gap: 8px; font-size: 0.75rem;
            color: #6b8bb0; margin-bottom: 6px;
        }
        .user .message-meta { justify-content: flex-end; }

        .avatar {
            width: 26px; height: 26px; border-radius: 26px;
            background: #1f5a8e; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 0.8rem;
        }

        .message-bubble {
            padding: 16px 22px; border-radius: 24px; font-size: 1rem; line-height: 1.6;
            word-break: break-word; transition: box-shadow 0.2s;
        }
        .user .message-bubble {
            background: #e2effb; color: #0d293f; border-bottom-right-radius: 6px;
            box-shadow: 0 4px 10px -4px #accef0;
        }
        .assistant .message-bubble {
            background: white; border: 1px solid #dae5f2; border-bottom-left-radius: 6px;
            box-shadow: 0 4px 12px -6px #b5cde0;
        }
        body.dark-mode .user .message-bubble {
            background: #1d3f60; color: #f2faff; border-color: #32648b;
        }
        body.dark-mode .assistant .message-bubble {
            background: #122b40; border-color: #315d80; color: #e3f0ff;
        }

        /* streaming cursor */
        .cursor { display: inline-block; width: 2px; height: 1.2em; background: #2b6c9e; margin-left: 3px; animation: blink 0.9s infinite; }
        @keyframes blink { 0%,100%{ opacity:1; } 50%{ opacity:0.2; } }

        .message-actions {
            display: flex; gap: 16px; justify-content: flex-end; padding: 8px 8px 0;
            opacity: 0; transition: opacity 0.15s;
        }
        .message-wrapper:hover .message-actions { opacity: 1; }
        .message-actions button {
            background: none; border: none; color: #5b7fa1; font-size: 0.9rem;
            cursor: pointer; padding: 6px; border-radius: 40px; display: inline-flex; gap: 6px;
            transition: all 0.15s;
        }
        .message-actions button:hover { background: #dae9fa; color: #1e5d93; }

        /* input area â€“ glassy */
        .input-section {
            padding: 18px 24px 20px; background: #f5faffec; backdrop-filter: blur(8px);
            border-top: 1px solid #dae5f0;
        }
        body.dark-mode .input-section {
            background: #0e1e2ee0; border-top: 1px solid #2f4b64;
        }

        .input-row {
            display: flex; gap: 12px; align-items: flex-end; background: #eaf2fb;
            border-radius: 40px; padding: 8px 8px 8px 24px; transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #acc4dd40;
        }
        .input-row:focus-within { box-shadow: 0 4px 16px #8ab3da60; background: #f0f8ff; }

        body.dark-mode .input-row { background: #1d3248; box-shadow: 0 2px 8px #030b14; }
        .input-row textarea {
            flex: 1; border: none; background: transparent; padding: 14px 0;
            font-family: 'Inter'; font-size: 1rem; resize: none; max-height: 140px;
            outline: none; color: #172837; line-height: 1.5;
        }
        body.dark-mode .input-row textarea { color: #f0f8ff; }

        .action-group { display: flex; gap: 6px; }
        .circle-btn {
            width: 52px; height: 52px; border-radius: 60px; border: none;
            background: #1f6191; color: white; font-size: 1.3rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.15s; box-shadow: 0 6px 14px -6px #134370;
        }
        .circle-btn:not(:disabled):hover { background: #2979b5; transform: scale(1.04); }
        .circle-btn.secondary { background: #e1edfb; color: #1f6191; box-shadow: none; }
        .circle-btn.secondary:hover { background: #cde2fc; }
        .circle-btn.stop-btn { background: #c14e4e; }
        .circle-btn.stop-btn:hover { background: #b33f3f; }

        /* image preview inside message */
        .image-preview {
            max-width: 260px; border-radius: 24px; margin: 8px 0 2px;
            border: 2px solid #c3ddf5; transition: 0.2s;
        }
        .image-preview:hover { transform: scale(1.01); box-shadow: 0 8px 20px #0000001a; }

        /* copy feedback */
        .copy-feedback { font-size: 0.7rem; color: #389e6b; margin-left: 6px; }

        /* loading shimmer */
        .shimmer {
            background: linear-gradient(90deg, #e0ecf9 25%, #f2f9ff 50%, #e0ecf9 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            border-radius: 40px; height: 24px; width: 180px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <!-- login panel -->
    <div id="loginScreen" class="login-screen">
        <h2>âœ¨ Bablu</h2>
        <p>Native Puter Â· No keys Â· Fluid AI</p>
        <button class="login-btn" id="loginBtn">
            <i class="fa-regular fa-lock-open fa-lg"></i> Start with Puter
        </button>
        <p style="margin-top: 28px; font-size: 0.85rem;"><i class="fa-regular fa-sparkles" style="margin-right: 4px;"></i> vision Â· streaming Â· free</p>
    </div>

    <!-- main app -->
    <div id="chatApp" class="chat-app hidden">
        <div class="top-bar">
            <div class="app-name">
                <i class="fa-regular fa-message"></i>
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle" title="Theme"><i class="fa-regular fa-moon"></i></button>
                <button class="icon-btn" id="settingsToggle" title="Settings"><i class="fa-regular fa-sliders"></i></button>
            </div>
        </div>

        <!-- settings panel -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span><i class="fa-regular fa-brain"></i> Model</span>
                <select id="modelSelect">
                    <option value="gpt-4.1-nano">âš¡ GPT-4.1 Nano (fast)</option>
                    <option value="gpt-5" selected>ðŸŒ€ GPT-5 (balanced)</option>
                    <option value="gpt-5.2">ðŸš€ GPT-5.2 (powerful)</option>
                </select>
            </div>
            <div class="settings-item" style="border-top: 1px dashed #bdd2eb; padding-top: 16px;">
                <span><i class="fa-regular fa-image"></i> Image URL</span>
                <input type="text" id="imageUrlInput" placeholder="https://...jpg" style="width:140px; border-radius:40px; border:1px solid #b0cbe5; padding:6px 12px;">
            </div>
            <div class="logout-item" style="margin-top: 20px;">
                <button class="logout-btn" id="logoutBtn"><i class="fa-regular fa-sign-out"></i> Sign Out</button>
            </div>
        </div>

        <!-- chat messages -->
        <div class="chat-container" id="chatContainer">
            <div class="message-wrapper assistant">
                <div class="message-meta">
                    <span class="avatar">ðŸ¤–</span>
                    <span class="timestamp">just now</span>
                </div>
                <div class="message-bubble">âœ¨ Bablu ready Â· ask me anything, including images.</div>
            </div>
        </div>

        <!-- input area -->
        <div class="input-section">
            <div class="input-row">
                <textarea id="userInput" placeholder="Type message or paste image link ..." rows="1"></textarea>
                <div class="action-group">
                    <button class="circle-btn secondary hidden" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
                    <button class="circle-btn" id="sendBtn"><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 10px; padding-left: 8px;">
                <span style="font-size:0.8rem; color:#5f89b5;"><i class="fa-regular fa-eye"></i> image analysis: paste url & send</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DOM
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');
            const imageUrlInput = document.getElementById('imageUrlInput'); // optional quick paste

            // State
            let isAuthenticated = false;
            let isStreaming = false;
            let abortController = null;
            let messages = [];

            // helpers
            const uid = () => Date.now() + '-' + Math.random().toString(36).substring(2);
            const formatTime = () => {
                const d = new Date();
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };

            const isPuterReady = () => typeof puter !== 'undefined' && puter.ai && puter.auth;

            // ---- init / auth ----
            async function initialize() {
                if (!isPuterReady()) { setTimeout(initialize, 100); return; }
                try {
                    // test call: if it fails silently â†’ not logged in
                    const test = await puter.ai.chat('test', { model: 'gpt-4.1-nano', stream: false }).catch(() => null);
                    if (test) {
                        isAuthenticated = true;
                        showChatApp();
                    } else {
                        showLoginScreen();
                    }
                } catch (err) {
                    showLoginScreen();
                }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                // optionally clear welcome
                if (messages.length === 0) {
                    chatContainer.innerHTML = '';
                    addMessage('assistant', 'ðŸ‘‹ Hello! I\'m **Bablu** â€“ try me with text or an image URL. I can see!');
                } else {
                    refreshMessages();
                }
            }

            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
                userInput.disabled = true;
                sendBtn.disabled = true;
            }

            // ---- messages rendering ----
            function addMessage(role, content, status = 'complete', imageUrl = null) {
                const msg = {
                    id: uid(),
                    role: role,
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: status,
                    image: imageUrl || null
                };
                messages.push(msg);
                renderMessage(msg);
                scrollToBottom();
                return msg.id;
            }

            function renderMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar">${msg.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>
                    <span class="timestamp">${formatTime()}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                let extraHtml = '';
                if (msg.image) {
                    extraHtml = `<img src="${msg.image}" class="image-preview" alt="user image" />`;
                }

                let parsed = marked.parse(msg.content || '');
                if (msg.role === 'assistant' && msg.status === 'streaming') {
                    parsed += '<span class="cursor">â–Œ</span>';
                }

                bubble.innerHTML = extraHtml + parsed;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = msg.role === 'assistant' 
                    ? `<button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                       <button class="regenerate-msg"><i class="fa-regular fa-rotate-right"></i> Regenerate</button>`
                    : `<button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>`;
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
            }

            function updateMessage(id, newContent, status = 'complete', imageUrl = null) {
                const msg = messages.find(m => m.id === id);
                if (msg) {
                    msg.content = newContent;
                    msg.status = status;
                    if (imageUrl) msg.image = imageUrl;
                    refreshMessages();
                }
            }

            function refreshMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(m => renderMessage(m));
                scrollToBottom();
            }

            function scrollToBottom() {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }

            // ---- streaming + image analysis ----
            async function sendMessage(text, attachedImageUrl = null) {
                if (!text.trim() && !attachedImageUrl) return;
                if (!isAuthenticated) { alert('Please login first'); return; }
                if (isStreaming) return;

                // add user message (with image if provided)
                const userMsgId = addMessage('user', text || 'ðŸ“· image analysis', 'complete', attachedImageUrl);

                // build conversation for AI
                const conversationForAI = messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                // create assistant placeholder
                const assistantId = addMessage('assistant', '...', 'streaming');
                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');

                abortController = new AbortController();

                try {
                    // smart payload: if there's an image, pass it as second argument according to Puter docs
                    let response;
                    if (attachedImageUrl) {
                        // Image analysis mode: use url as second param
                        response = await puter.ai.chat(
                            text || 'Describe this image in detail. Whatâ€™s in it?',
                            attachedImageUrl,
                            {
                                model: modelSelect.value,
                                stream: true,
                                signal: abortController.signal
                            }
                        );
                    } else {
                        // normal chat
                        response = await puter.ai.chat(
                            conversationForAI,
                            {
                                model: modelSelect.value,
                                stream: true,
                                signal: abortController.signal
                            }
                        );
                    }

                    let full = '';
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            full += part.text;
                            updateMessage(assistantId, full, 'streaming', null);
                        }
                    }

                    if (!abortController.signal.aborted) {
                        updateMessage(assistantId, full, 'complete');
                    } else {
                        updateMessage(assistantId, full + ' â¸ï¸ stopped', 'complete');
                    }

                } catch (err) {
                    console.error(err);
                    if (err.message?.includes('authenticate') || err.code === 'not_authenticated') {
                        isAuthenticated = false;
                        showLoginScreen();
                    } else {
                        updateMessage(assistantId, `âš ï¸ Error: ${err.message || 'unknown'}`, 'complete');
                    }
                } finally {
                    isStreaming = false;
                    sendBtn.disabled = false;
                    stopBtn.classList.add('hidden');
                    abortController = null;
                }
            }

            // ---- event listeners ----
            loginBtn.addEventListener('click', async () => {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fa-regular fa-spinner fa-spin"></i> connecting...';
                try {
                    // this triggers Puter sign-in if needed
                    const resp = await puter.ai.chat('test', { model: 'gpt-4.1-nano', stream: false });
                    if (resp) {
                        isAuthenticated = true;
                        showChatApp();
                    }
                } catch (err) {
                    alert('Auth error: ' + err.message);
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fa-regular fa-lock-open"></i> Start with Puter';
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try { await puter.auth.signOut(); } catch (e) {}
                isAuthenticated = false;
                messages = [];
                showLoginScreen();
                settingsPanel.classList.remove('show');
            });

            sendBtn.addEventListener('click', () => {
                const rawText = userInput.value.trim();
                let imageUrl = null;
                let text = rawText;

                // heuristic: if text starts with http and looks like image, treat as image analysis
                if (rawText.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i)) {
                    imageUrl = rawText;
                    text = ''; // use default prompt
                } else {
                    // also check if image input field is filled
                    const imgInput = imageUrlInput.value.trim();
                    if (imgInput.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i)) {
                        imageUrl = imgInput;
                    }
                }

                if (text || imageUrl) {
                    sendMessage(text, imageUrl);
                    userInput.value = '';
                    imageUrlInput.value = ''; // optional clear
                    userInput.style.height = 'auto';
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
            userInput.addEventListener('input', function() {
                this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
            });

            stopBtn.addEventListener('click', () => {
                if (abortController) { abortController.abort(); abortController = null; }
                isStreaming = false; sendBtn.disabled = false; stopBtn.classList.add('hidden');
            });

            // theme
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const dark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = dark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-regular fa-moon"></i>';
                localStorage.setItem('bablu-theme', dark ? 'dark' : 'light');
            });
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fa-regular fa-sun"></i>';
            }

            // settings dropdown
            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation(); settingsPanel.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target))
                    settingsPanel.classList.remove('show');
            });

            // message actions (copy, regenerate)
            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                if (btn.classList.contains('copy-msg')) {
                    await navigator.clipboard.writeText(msg.content);
                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-regular fa-check"></i> Copied';
                    setTimeout(() => btn.innerHTML = original, 1200);
                }

                if (btn.classList.contains('regenerate-msg') && msg.role === 'assistant') {
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null, userImage = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') {
                            userMsg = messages[i].content;
                            userImage = messages[i].image || null;
                            break;
                        }
                    }
                    if (userMsg !== null) {
                        messages = messages.slice(0, idx); // remove this assistant message
                        refreshMessages();
                        await sendMessage(userMsg, userImage);
                    }
                }
            });

            // initial
            initialize();
        })();
    </script>
</body>
</html>
