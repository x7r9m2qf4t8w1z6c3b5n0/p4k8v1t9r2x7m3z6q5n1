<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu Â· Puter native auth</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f8fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e2a3a;
        }

        body.dark-mode {
            background: #0b1219;
            color: #e8edf2;
        }

        /* login screen */
        .login-screen {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 32px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,20,40,0.08);
            margin: 20px;
        }

        body.dark-mode .login-screen {
            background: #13212e;
        }

        .login-screen h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .login-screen p {
            color: #5f7d9c;
            margin-bottom: 32px;
        }

        .login-btn {
            background: #2b6c9e;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 14px 32px;
            border-radius: 40px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* main chat app */
        .chat-app {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            max-height: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 20, 40, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
        }

        body.dark-mode .chat-app {
            background: #0f1a24;
        }

        .hidden {
            display: none !important;
        }

        /* top bar */
        .top-bar {
            padding: 16px 24px;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        body.dark-mode .top-bar {
            border-bottom: 1px solid #253341;
            background: #0f1a24;
        }

        .app-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-name i {
            font-size: 1.6rem;
            color: #2b6c9e;
        }

        .app-name span {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .top-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f6f8f;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #eef2f6;
        }

        /* chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fbfdff;
        }

        body.dark-mode .chat-container {
            background: #0b141e;
        }

        /* message wrapper */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message-wrapper.user {
            align-self: flex-end;
        }

        .message-wrapper.assistant {
            align-self: flex-start;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #7a8faa;
            margin-bottom: 4px;
        }

        .user .message-meta {
            justify-content: flex-end;
        }

        .avatar {
            width: 22px;
            height: 22px;
            border-radius: 22px;
            background: #2b6c9e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .assistant .avatar {
            background: #1e3b4f;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-break: break-word;
        }

        .user .message-bubble {
            background: #e7f0f9;
            color: #102331;
            border-bottom-right-radius: 6px;
        }

        .assistant .message-bubble {
            background: white;
            border: 1px solid #e2eaf2;
            border-bottom-left-radius: 6px;
        }

        body.dark-mode .user .message-bubble {
            background: #1d3649;
            color: #eef4fa;
        }

        body.dark-mode .assistant .message-bubble {
            background: #13212e;
            border-color: #2a3f51;
            color: #e1eaf2;
        }

        .message-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 6px 8px 0 8px;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .message-wrapper:hover .message-actions {
            opacity: 1;
        }

        .message-actions button {
            background: none;
            border: none;
            color: #7a8faa;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 20px;
        }

        .message-actions button:hover {
            color: #2b6c9e;
            background: #eef2f6;
        }

        /* input area */
        .input-section {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #eef2f6;
        }

        body.dark-mode .input-section {
            background: #0f1a24;
            border-top: 1px solid #253341;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f1f5f9;
            border-radius: 28px;
            padding: 8px 8px 8px 20px;
        }

        body.dark-mode .input-row {
            background: #1e2d3c;
        }

        .input-row textarea {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            outline: none;
            color: #1e2a3a;
        }

        body.dark-mode .input-row textarea {
            color: #eef4fa;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            border-radius: 46px;
            border: none;
            background: #2b6c9e;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .circle-btn.secondary {
            background: #e4ecf5;
            color: #2b6c9e;
        }

        .stop-btn {
            background: #d44e4e;
        }

        /* settings dropdown */
        .settings-dropdown {
            position: absolute;
            top: 80px;
            right: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 16px;
            width: 240px;
            border: 1px solid #e2eaf2;
            display: none;
            z-index: 100;
        }

        .settings-dropdown.show {
            display: block;
        }

        body.dark-mode .settings-dropdown {
            background: #13212e;
            border-color: #2f455b;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logout-item {
            border-top: 1px solid #e2eaf2;
            padding-top: 16px;
            margin-top: 8px;
        }

        .logout-btn {
            background: #f0f4fa;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            color: #d44e4e;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <h2>ðŸ¤– Bablu</h2>
        <p>Free AI assistant powered by Puter</p>
        <button class="login-btn" id="loginBtn">
            <i class="fa-regular fa-lock-open"></i> Start Chatting
        </button>
        <p style="margin-top: 24px; font-size: 0.8rem; color: #8fa3bc;">No API key required Â· Free to use</p>
    </div>

    <!-- Main Chat App -->
    <div id="chatApp" class="chat-app hidden">
        <div class="top-bar">
            <div class="app-name">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle" title="Theme"><i class="fa-regular fa-moon"></i></button>
                <button class="icon-btn" id="settingsToggle" title="Settings"><i class="fa-regular fa-gear"></i></button>
            </div>
        </div>

        <!-- settings panel -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span>Model</span>
                <select id="modelSelect">
                    <option value="gpt-5-nano">GPT-5 Nano (fast)</option>
                    <option value="gpt-5">GPT-5 (balanced)</option>
                    <option value="gpt-5.2">GPT-5.2 (powerful)</option>
                </select>
            </div>
            <div class="logout-item">
                <button class="logout-btn" id="logoutBtn"><i class="fa-regular fa-arrow-right-from-bracket"></i> Sign Out</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message-wrapper assistant">
                <div class="message-meta">
                    <span class="avatar">ðŸ¤–</span>
                    <span class="timestamp">loading...</span>
                </div>
                <div class="message-bubble">Initializing Bablu...</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-row">
                <textarea id="userInput" placeholder="Type your message..." rows="1" disabled></textarea>
                <div class="action-group">
                    <button class="circle-btn secondary hidden" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
                    <button class="circle-btn" id="sendBtn" disabled><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');

            // State
            let isAuthenticated = false;
            let isStreaming = false;
            let abortController = null;
            let messages = [];

            // Helper functions
            function uid() { return Date.now() + '-' + Math.random().toString(36).substring(2); }
            
            function formatTime() {
                const d = new Date();
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            }

            // Check if Puter is ready
            function isPuterReady() {
                return typeof puter !== 'undefined' && puter.ai && puter.auth;
            }

            // Initialize - check if already authenticated
            async function initialize() {
                if (!isPuterReady()) {
                    console.log('Waiting for Puter to load...');
                    setTimeout(initialize, 100);
                    return;
                }

                try {
                    // Puter handles auth automatically - just try a simple call
                    const test = await puter.ai.chat('test', { model: 'gpt-5-nano' }).catch(() => null);
                    
                    if (test) {
                        // Already authenticated
                        isAuthenticated = true;
                        showChatApp();
                    } else {
                        showLoginScreen();
                    }
                } catch (err) {
                    console.log('Not authenticated yet');
                    showLoginScreen();
                }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                
                // Clear loading message
                chatContainer.innerHTML = '';
                
                // Add welcome message
                addMessage('assistant', 'ðŸ‘‹ Hi! I\'m Bablu. Ask me anything - I\'m free to use!');
            }

            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
                userInput.disabled = true;
                sendBtn.disabled = true;
            }

            // Message handling
            function addMessage(role, content, status = 'complete') {
                const msg = {
                    id: uid(),
                    role: role,
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: status
                };
                messages.push(msg);
                renderMessage(msg);
                scrollToBottom();
                return msg.id;
            }

            function renderMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar">${msg.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>
                    <span class="timestamp">${formatTime()}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                let contentHtml = marked.parse(msg.content);
                if (msg.role === 'assistant' && msg.status === 'streaming') {
                    contentHtml += '<span class="cursor" style="opacity:0.7;">â–Œ</span>';
                }
                bubble.innerHTML = contentHtml;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                if (msg.role === 'assistant') {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="regenerate-msg"><i class="fa-regular fa-arrow-rotate-right"></i> Regenerate</button>
                    `;
                } else {
                    actionsDiv.innerHTML = `
                        <button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                    `;
                }
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
            }

            function updateMessage(id, newContent, status = 'complete') {
                const msg = messages.find(m => m.id === id);
                if (msg) {
                    msg.content = newContent;
                    msg.status = status;
                    refreshMessages();
                }
            }

            function refreshMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(msg => renderMessage(msg));
                scrollToBottom();
            }

            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Send message
            async function sendMessage(text) {
                if (!text.trim() || isStreaming || !isAuthenticated) return;

                // Add user message
                addMessage('user', text);

                // Prepare conversation
                const conversationForBackend = messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                // Create assistant placeholder
                const assistantId = addMessage('assistant', '...', 'streaming');
                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');

                abortController = new AbortController();

                try {
                    // Simple call as per Puter docs
                    const response = await puter.ai.chat(
                        conversationForBackend,
                        {
                            model: modelSelect.value || 'gpt-5-nano',
                            stream: true,
                            signal: abortController.signal
                        }
                    );

                    let fullResponse = '';
                    
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            fullResponse += part.text;
                            updateMessage(assistantId, fullResponse, 'streaming');
                        }
                    }

                    if (!abortController.signal.aborted) {
                        updateMessage(assistantId, fullResponse, 'complete');
                    }

                } catch (err) {
                    console.error('Chat error:', err);
                    
                    // Handle auth errors
                    if (err.message?.includes('authenticate') || err.code === 'not_authenticated') {
                        isAuthenticated = false;
                        showLoginScreen();
                    } else {
                        updateMessage(assistantId, 'âš ï¸ Error: ' + (err.message || 'Unknown error'), 'complete');
                    }
                } finally {
                    isStreaming = false;
                    sendBtn.disabled = false;
                    stopBtn.classList.add('hidden');
                    abortController = null;
                }
            }

            // Event Listeners
            loginBtn.addEventListener('click', async () => {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fa-regular fa-spinner fa-spin"></i> Initializing...';
                
                // Puter handles auth automatically - just try a call
                try {
                    // Simple test call - this will trigger auth if needed
                    const response = await puter.ai.chat('Hello', { 
                        model: 'gpt-5-nano',
                        stream: false 
                    });
                    
                    if (response) {
                        isAuthenticated = true;
                        showChatApp();
                    }
                } catch (err) {
                    console.log('Auth error:', err);
                    alert('Could not initialize. Please try again.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fa-regular fa-lock-open"></i> Start Chatting';
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await puter.auth.signOut();
                } catch (err) {
                    console.log('Sign out error:', err);
                }
                isAuthenticated = false;
                messages = [];
                showLoginScreen();
                settingsPanel.classList.remove('show');
            });

            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                if (text) {
                    sendMessage(text);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            });

            stopBtn.addEventListener('click', () => {
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                isStreaming = false;
                sendBtn.disabled = false;
                stopBtn.classList.add('hidden');
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-regular fa-moon"></i>';
                localStorage.setItem('bablu-theme', isDark ? 'dark' : 'light');
            });

            // Settings dropdown
            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsPanel.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) {
                    settingsPanel.classList.remove('show');
                }
            });

            // Load theme
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fa-regular fa-sun"></i>';
            }

            // Message actions
            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                if (btn.classList.contains('copy-msg')) {
                    navigator.clipboard.writeText(msg.content);
                }

                if (btn.classList.contains('regenerate-msg')) {
                    if (!isAuthenticated) return;
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') {
                            userMsg = messages[i].content;
                            break;
                        }
                    }
                    if (userMsg) {
                        messages = messages.slice(0, idx);
                        refreshMessages();
                        await sendMessage(userMsg);
                    }
                }
            });

            // Start
            initialize();
        })();
    </script>
</body>
</html>
