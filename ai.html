<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablu Â· silk stream Â· Puter</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- marked (for final parse) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f6fe;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d3145;
            transition: background 0.25s;
        }

        body.dark-mode {
            background: #0b1625;
            color: #ecf3fd;
        }

        /* login screen */
        .login-screen {
            width: 100%;
            max-width: 440px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(16px);
            border-radius: 48px;
            padding: 48px 36px;
            text-align: center;
            box-shadow: 0 30px 60px -15px #13324b70;
            border: 1px solid #ffffff70;
            margin: 20px;
        }

        body.dark-mode .login-screen {
            background: rgba(22, 42, 63, 0.9);
            border-color: #305d8a60;
        }

        .login-screen h2 {
            font-size: 2.6rem;
            font-weight: 600;
            background: linear-gradient(150deg, #1e4f7c, #3479b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-btn {
            background: #1f5685;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 16px 32px;
            border-radius: 60px;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            transition: 0.18s;
            box-shadow: 0 10px 22px -8px #1f5685;
        }
        .login-btn:not(:disabled):hover { background: #2973b0; transform: scale(1.02); }

        /* main chat app */
        .chat-app {
            width: 100%;
            max-width: 1200px;
            height: 92vh;
            max-height: 950px;
            background: white;
            border-radius: 36px;
            box-shadow: 0 30px 70px -15px #12375340;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 16px;
        }
        body.dark-mode .chat-app {
            background: #102433;
            box-shadow: 0 30px 70px -15px #000000b0;
        }

        .hidden { display: none !important; }

        /* top bar */
        .top-bar {
            padding: 16px 28px;
            border-bottom: 1px solid #e0ebf5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffffd9;
            backdrop-filter: blur(8px);
        }
        body.dark-mode .top-bar {
            border-bottom: 1px solid #254963;
            background: #102537e0;
        }

        .app-name i { font-size: 2rem; color: #2b6c9e; }
        .app-name span { font-size: 1.5rem; font-weight: 550; margin-left: 8px; }

        .top-actions { display: flex; gap: 6px; }
        .icon-btn {
            background: transparent; border: none; width: 44px; height: 44px;
            border-radius: 40px; display: flex; align-items: center; justify-content: center;
            color: #3f6891; font-size: 1.3rem; cursor: pointer; transition: 0.15s;
        }
        .icon-btn:hover { background: #d7e7fa; }

        /* settings dropdown */
        .settings-dropdown {
            position: absolute; top: 85px; right: 30px; width: 280px;
            background: white; border-radius: 32px; box-shadow: 0 30px 55px -12px #00000050;
            padding: 22px; border: 1px solid #d2e5f8; display: none; z-index: 200;
            backdrop-filter: blur(18px);
        }
        body.dark-mode .settings-dropdown {
            background: #163249; border-color: #30668b;
        }
        .settings-dropdown.show { display: block; animation: slideFade 0.2s; }
        @keyframes slideFade {
            0% { opacity: 0; transform: translateY(-12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .settings-item select {
            padding: 8px 16px; border-radius: 40px; border: 1px solid #bcd2ec;
            background: #f0f8ff; font-family: 'Inter';
        }
        .logout-btn {
            background: #f0f6fe; border: none; padding: 12px; border-radius: 40px;
            color: #c04242; font-weight: 550; width: 100%; display: flex; gap: 12px;
            align-items: center; justify-content: center; cursor: pointer;
        }

        /* chat container */
        .chat-container {
            flex: 1; overflow-y: auto; padding: 28px 30px; display: flex;
            flex-direction: column; gap: 22px; background: #f9fdff;
            scroll-behavior: smooth;
        }
        body.dark-mode .chat-container { background: #0c1b2b; }

        .message-wrapper {
            display: flex; flex-direction: column; max-width: 80%;
            animation: messageRise 0.25s ease-out;
        }
        @keyframes messageRise {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.user { align-self: flex-end; }
        .message-wrapper.assistant { align-self: flex-start; }

        .message-meta {
            display: flex; align-items: center; gap: 8px; font-size: 0.75rem;
            color: #6e93b8; margin-bottom: 6px;
        }
        .user .message-meta { justify-content: flex-end; }

        .avatar {
            width: 28px; height: 28px; border-radius: 28px;
            background: #1f5a8e; color: white; display: flex;
            align-items: center; justify-content: center;
        }

        /* message bubble â€” will-change for smoother streaming */
        .message-bubble {
            padding: 16px 22px;
            border-radius: 24px;
            font-size: 1rem;
            line-height: 1.6;
            word-break: break-word;
            will-change: contents;  /* hint for browser */
        }
        .user .message-bubble {
            background: #e1effb; color: #0b263b; border-bottom-right-radius: 6px;
            box-shadow: 0 4px 12px -6px #9dc0e8;
        }
        .assistant .message-bubble {
            background: white; border: 1px solid #d4e5f7; border-bottom-left-radius: 6px;
            transition: box-shadow 0.2s;
        }
        body.dark-mode .user .message-bubble {
            background: #1e3d60; color: #f0f9ff;
        }
        body.dark-mode .assistant .message-bubble {
            background: #102f47; border-color: #295982; color: #eaf3ff;
        }

        /* image inside bubble */
        .message-bubble img {
            max-width: 220px; border-radius: 20px; margin-bottom: 8px;
            border: 2px solid #bad2f0;
        }

        /* no cursor during streaming â€” we rely on textNode only */
        .cursor { display: none; }  /* we won't use cursor; smooth text node */

        .message-actions {
            display: flex; gap: 16px; justify-content: flex-end; padding: 8px 8px 0;
            opacity: 0; transition: opacity 0.15s;
        }
        .message-wrapper:hover .message-actions { opacity: 1; }
        .message-actions button {
            background: none; border: none; color: #5980a8; font-size: 0.9rem;
            cursor: pointer; padding: 6px; border-radius: 40px; display: inline-flex; gap: 6px;
        }
        .message-actions button:hover { background: #d8eafe; }

        /* INPUT SECTION */
        .input-section {
            padding: 18px 24px 20px; background: #f5fafff0; backdrop-filter: blur(8px);
            border-top: 1px solid #d4e3f2;
        }
        body.dark-mode .input-section {
            background: #102433f0; border-top: 1px solid #264f70;
        }

        .input-row {
            display: flex; gap: 10px; align-items: flex-end; background: #eaf2fb;
            border-radius: 60px; padding: 6px 6px 6px 16px; transition: 0.2s;
            box-shadow: 0 2px 10px #a6c5e6;
        }
        body.dark-mode .input-row { background: #1b334d; box-shadow: 0 2px 10px #0d1b2c; }

        #imageBtn {
            width: 46px; height: 46px; border-radius: 50%; background: #d3e6fd;
            color: #1f5685; border: none; display: flex; align-items: center;
            justify-content: center; font-size: 1.4rem; cursor: pointer; flex-shrink: 0;
        }
        #imageBtn:hover { background: #c2ddfc; }

        .input-row textarea {
            flex: 1; border: none; background: transparent; padding: 14px 0;
            font-family: 'Inter'; font-size: 1rem; resize: none; max-height: 130px;
            outline: none; color: #1b334d;
        }
        body.dark-mode .input-row textarea { color: #eaf3ff; }

        .action-group { display: flex; gap: 6px; }
        .circle-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #1f6191; color: white; font-size: 1.3rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .circle-btn.secondary { background: #deecfc; color: #1f6191; }
        .circle-btn.stop-btn { background: #c14e4e; }

        #attachedPreview {
            margin-top: 14px; display: none; position: relative; width: fit-content;
            animation: fadeIn 0.2s;
        }
        #previewImg {
            max-width: 130px; max-height: 130px; border-radius: 24px;
            border: 3px solid #aac9f0; background: #eef6ff;
        }
        #removeImageBtn {
            position: absolute; top: -10px; right: -10px; background: #c64747;
            color: white; border: none; border-radius: 50%; width: 30px; height: 30px;
            font-size: 1.2rem; cursor: pointer; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 4px 8px #00000030;
        }
        #removeImageBtn:hover { background: #b13232; }
    </style>
</head>
<body>
    <!-- Login screen -->
    <div id="loginScreen" class="login-screen">
        <h2>ðŸª„ Bablu</h2>
        <p>silk streaming Â· image + text</p>
        <button class="login-btn" id="loginBtn">
            <i class="fa-regular fa-lock-open fa-lg"></i> Start with Puter
        </button>
    </div>

    <!-- Main chat app -->
    <div id="chatApp" class="chat-app hidden">
        <div class="top-bar">
            <div class="app-name">
                <i class="fa-regular fa-message"></i>
                <span>Bablu</span>
            </div>
            <div class="top-actions">
                <button class="icon-btn" id="themeToggle" title="Theme"><i class="fa-regular fa-moon"></i></button>
                <button class="icon-btn" id="settingsToggle" title="Settings"><i class="fa-regular fa-sliders"></i></button>
            </div>
        </div>

        <!-- settings panel -->
        <div class="settings-dropdown" id="settingsPanel">
            <div class="settings-item">
                <span><i class="fa-regular fa-brain"></i> Model</span>
                <select id="modelSelect">
                    <option value="gpt-4.1-nano">âš¡ GPT-4.1 Nano</option>
                    <option value="gpt-5" selected>ðŸŒ€ GPT-5</option>
                    <option value="gpt-5.2">ðŸš€ GPT-5.2</option>
                </select>
            </div>
            <div style="margin: 20px 0 10px;">
                <button class="logout-btn" id="logoutBtn"><i class="fa-regular fa-sign-out"></i> Sign Out</button>
            </div>
        </div>

        <!-- chat messages container -->
        <div class="chat-container" id="chatContainer">
            <div class="message-wrapper assistant">
                <div class="message-meta">
                    <span class="avatar">ðŸ¤–</span>
                    <span class="timestamp">now</span>
                </div>
                <div class="message-bubble">âœ¨ Ask me anything â€” streaming is now **butter smooth**.</div>
            </div>
        </div>

        <!-- INPUT SECTION with photo button -->
        <div class="input-section">
            <div class="input-row">
                <button class="circle-btn secondary" id="imageBtn" title="Upload image">
                    <i class="fa-regular fa-image"></i>
                </button>
                <input type="file" id="imageFileInput" accept="image/*" hidden />
                <textarea id="userInput" placeholder="Message or image + text ..." rows="1"></textarea>
                <div class="action-group">
                    <button class="circle-btn secondary hidden" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
                    <button class="circle-btn" id="sendBtn"><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
            <div id="attachedPreview">
                <img id="previewImg" src="#" alt="preview">
                <button id="removeImageBtn" aria-label="Remove image">Ã—</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const loginScreen = document.getElementById('loginScreen');
            const chatApp = document.getElementById('chatApp');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            const themeToggle = document.getElementById('themeToggle');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const modelSelect = document.getElementById('modelSelect');
            const imageBtn = document.getElementById('imageBtn');
            const imageFileInput = document.getElementById('imageFileInput');
            const attachedPreview = document.getElementById('attachedPreview');
            const previewImg = document.getElementById('previewImg');
            const removeImageBtn = document.getElementById('removeImageBtn');

            // state
            let isAuthenticated = false;
            let isStreaming = false;
            let abortController = null;
            let messages = [];
            let attachedImageBase64 = null;

            // helpers
            const uid = () => Date.now() + '-' + Math.random().toString(36).substring(2);
            const formatTime = () => {
                const d = new Date();
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };
            const isPuterReady = () => typeof puter !== 'undefined' && puter.ai && puter.auth;

            // auth
            async function initialize() {
                if (!isPuterReady()) { setTimeout(initialize, 80); return; }
                try {
                    const test = await puter.ai.chat('test', { model: 'gpt-4.1-nano', stream: false }).catch(() => null);
                    if (test) { isAuthenticated = true; showChatApp(); } 
                    else { showLoginScreen(); }
                } catch { showLoginScreen(); }
            }

            function showChatApp() {
                loginScreen.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                if (messages.length === 0) {
                    chatContainer.innerHTML = '';
                    addMessage('assistant', 'ðŸ‘‹ Try uploading an image â€” the response will stream smoothly.');
                } else refreshMessages();
            }
            function showLoginScreen() {
                loginScreen.classList.remove('hidden');
                chatApp.classList.add('hidden');
                isAuthenticated = false;
            }

            // message rendering (only used for final or non-stream messages)
            function addMessage(role, content, status = 'complete', imageBase64 = null) {
                const msg = {
                    id: uid(),
                    role: role,
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: status,
                    image: imageBase64 || null
                };
                messages.push(msg);
                renderMessage(msg);
                scrollToBottom();
                return msg.id;
            }

            function renderMessage(msg) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${msg.role}`;
                wrapper.dataset.messageId = msg.id;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `
                    <span class="avatar">${msg.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>
                    <span class="timestamp">${formatTime()}</span>
                `;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                let innerHtml = '';
                if (msg.image) {
                    innerHtml += `<img src="${msg.image}" class="image-preview" alt="user image" />`;
                }
                // final parse (markdown only when complete)
                innerHtml += marked.parse(msg.content || '');
                bubble.innerHTML = innerHtml;
                wrapper.appendChild(bubble);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = msg.role === 'assistant' 
                    ? `<button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                       <button class="regenerate-msg"><i class="fa-regular fa-rotate-right"></i> Regenerate</button>`
                    : `<button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>`;
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
            }

            function refreshMessages() {
                chatContainer.innerHTML = '';
                messages.forEach(m => renderMessage(m));
                scrollToBottom();
            }
            function scrollToBottom() {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }

            // ---- SMOOTH STREAMING ----
            async function sendMessage(text, imageBase64 = null) {
                if (!text.trim() && !imageBase64) return;
                if (!isAuthenticated) { alert('Please login first'); return; }
                if (isStreaming) return;

                // 1) Add user message (with image)
                addMessage('user', text || 'ðŸ“· Image', 'complete', imageBase64);

                // 2) Create assistant message wrapper with a dedicated text node
                const assistantId = uid();
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper assistant';
                wrapper.dataset.messageId = assistantId;

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.innerHTML = `<span class="avatar">ðŸ¤–</span><span class="timestamp">${formatTime()}</span>`;
                wrapper.appendChild(meta);

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                // create a text node â€“ we will update this smoothly
                const textNode = document.createTextNode('');
                bubble.appendChild(textNode);
                wrapper.appendChild(bubble);

                // placeholder for actions (will add after stream)
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `<button class="copy-msg"><i class="fa-regular fa-copy"></i> Copy</button>
                                        <button class="regenerate-msg"><i class="fa-regular fa-rotate-right"></i> Regenerate</button>`;
                wrapper.appendChild(actionsDiv);

                chatContainer.appendChild(wrapper);
                scrollToBottom();

                // store minimal message object (content will be updated)
                const assistantMsg = {
                    id: assistantId,
                    role: 'assistant',
                    content: '',
                    timestamp: new Date().toISOString(),
                    status: 'streaming',
                    image: null,
                    textNode: textNode,     // keep reference for updates
                    wrapper: wrapper
                };
                messages.push(assistantMsg);

                isStreaming = true;
                sendBtn.disabled = true;
                stopBtn.classList.remove('hidden');
                abortController = new AbortController();

                try {
                    let response;
                    if (imageBase64) {
                        const promptText = text.trim() || 'Describe this image in detail.';
                        response = await puter.ai.chat(promptText, imageBase64, {
                            model: modelSelect.value,
                            stream: true,
                            signal: abortController.signal
                        });
                    } else {
                        const conversationForAI = messages
                            .filter(m => m.id !== assistantId) // exclude current streaming msg
                            .map(m => ({ role: m.role, content: m.content }));
                        response = await puter.ai.chat(conversationForAI, {
                            model: modelSelect.value,
                            stream: true,
                            signal: abortController.signal
                        });
                    }

                    let fullText = '';

                    // ---- SMOOTH STREAM: append to text node ----
                    for await (const part of response) {
                        if (abortController.signal.aborted) break;
                        if (part?.text) {
                            fullText += part.text;
                            // Direct text node update â€“ NO innerHTML, NO flicker
                            textNode.textContent = fullText;
                            scrollToBottom();
                        }
                    }

                    if (!abortController.signal.aborted) {
                        // finalize: replace with markdown-rendered version (optional, keeps formatting)
                        // but we must keep it stable: we can replace the bubble's innerHTML now,
                        // it will cause one reflow, but that's acceptable after stream ends.
                        // However, to be super smooth, we could keep plain text, but markdown is nicer.
                        // Let's do final render with markdown:
                        bubble.innerHTML = marked.parse(fullText);  // one single repaint
                        // update message content
                        assistantMsg.content = fullText;
                        assistantMsg.status = 'complete';
                    } else {
                        bubble.innerHTML = marked.parse(fullText + ' â¸ï¸');
                        assistantMsg.content = fullText + ' â¸ï¸';
                        assistantMsg.status = 'complete';
                    }

                } catch (err) {
                    console.error(err);
                    if (err.message?.includes('authenticate') || err.code === 'not_authenticated') {
                        isAuthenticated = false;
                        showLoginScreen();
                    } else {
                        textNode.textContent = 'âš ï¸ Error: ' + (err.message || 'unknown');
                        assistantMsg.content = 'âš ï¸ Error: ' + (err.message || 'unknown');
                    }
                } finally {
                    isStreaming = false;
                    sendBtn.disabled = false;
                    stopBtn.classList.add('hidden');
                    abortController = null;
                }
            }

            // ---- image handling ----
            imageBtn.addEventListener('click', () => imageFileInput.click());
            imageFileInput.addEventListener('change', () => {
                const file = imageFileInput.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedImageBase64 = e.target.result;
                    previewImg.src = attachedImageBase64;
                    attachedPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
            removeImageBtn.addEventListener('click', () => {
                attachedImageBase64 = null;
                imageFileInput.value = '';
                attachedPreview.style.display = 'none';
            });

            // ---- send ----
            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                sendMessage(text, attachedImageBase64);
                userInput.value = '';
                userInput.style.height = 'auto';
                attachedImageBase64 = null;
                imageFileInput.value = '';
                attachedPreview.style.display = 'none';
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); }
            });
            userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });

            stopBtn.addEventListener('click', () => {
                if (abortController) abortController.abort();
                isStreaming = false;
                sendBtn.disabled = false;
                stopBtn.classList.add('hidden');
            });

            // theme
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const dark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = dark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-regular fa-moon"></i>';
                localStorage.setItem('bablu-theme', dark ? 'dark' : 'light');
            });
            if (localStorage.getItem('bablu-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fa-regular fa-sun"></i>';
            }

            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation(); settingsPanel.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target))
                    settingsPanel.classList.remove('show');
            });

            // message actions (copy, regenerate)
            chatContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const wrapper = btn.closest('.message-wrapper');
                if (!wrapper) return;
                const msgId = wrapper.dataset.messageId;
                const msg = messages.find(m => m.id === msgId);
                if (!msg) return;

                if (btn.classList.contains('copy-msg')) {
                    await navigator.clipboard.writeText(msg.content);
                    const orig = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-regular fa-check"></i> Copied';
                    setTimeout(() => btn.innerHTML = orig, 1200);
                }

                if (btn.classList.contains('regenerate-msg') && msg.role === 'assistant') {
                    const idx = messages.findIndex(m => m.id === msgId);
                    let userMsg = null, userImage = null;
                    for (let i = idx - 1; i >= 0; i--) {
                        if (messages[i].role === 'user') {
                            userMsg = messages[i].content;
                            userImage = messages[i].image || null;
                            break;
                        }
                    }
                    if (userMsg !== null) {
                        messages = messages.slice(0, idx);
                        refreshMessages();
                        await sendMessage(userMsg, userImage);
                    }
                }
            });

            // logout
            logoutBtn.addEventListener('click', async () => {
                try { await puter.auth.signOut(); } catch (e) {}
                isAuthenticated = false;
                messages = [];
                attachedImageBase64 = null;
                attachedPreview.style.display = 'none';
                imageFileInput.value = '';
                showLoginScreen();
                settingsPanel.classList.remove('show');
            });

            initialize();
        })();
    </script>
</body>
</html>
